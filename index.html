<!DOCTYPE html>
<html lang="ru">

    <meta charset="UTF-8">

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    <style>
        :root {
            --tg-bg-color: var(--tg-theme-bg-color, #111827);
            --tg-text-color: var(--tg-theme-text-color, #ffffff);
            --tg-hint-color: var(--tg-theme-hint-color, #9ca3af);
            --tg-secondary-bg-color: var(--tg-theme-secondary-bg-color, #1f2937);
            --tg-header-bg-color: var(--tg-theme-secondary-bg-color, #1f2937);
            --tg-button-color: var(--tg-theme-button-color, #8774e1);
            --tg-button-text-color: var(--tg-theme-button-text-color, #ffffff);
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; color: var(--tg-text-color); background-color: var(--tg-bg-color); overflow: hidden; font-size: 15px; }
        .app-container { display: flex; flex-direction: column; height: 100vh; }
        .chat-area { flex-grow: 1; overflow-y: auto; padding: 0.75rem; display: flex; flex-direction: column; scroll-behavior: smooth; }
        .message-container { animation: message-appear 0.3s ease-out; }
        @keyframes message-appear { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message { max-width: 80%; padding: 0.5rem 0.9rem; border-radius: 1.25rem; margin-bottom: 0.5rem; word-wrap: break-word; line-height: 1.4; transition: all 0.2s ease-in-out; }
        .user-message { background-color: var(--tg-button-color); color: var(--tg-button-text-color); align-self: flex-end; margin-left: auto; border-bottom-right-radius: 0.35rem; }
        .bot-message { background-color: var(--tg-secondary-bg-color); align-self: flex-start; border-bottom-left-radius: 0.35rem; }
        
        /* Стили для Markdown в сообщениях */
        .bot-message .markdown-content pre { background-color: #111827; padding: 0.5rem; border-radius: 0.5rem; font-size: 13px; white-space: pre-wrap; word-wrap: break-word; }
        .bot-message .markdown-content code { background-color: #111827; padding: 0.1rem 0.3rem; border-radius: 0.25rem; font-size: 13px; }
        .bot-message .markdown-content pre code { background-color: transparent; padding: 0; }
        .bot-message .markdown-content ul { padding-left: 1.25rem; list-style-type: disc; }
        .bot-message .markdown-content ol { padding-left: 1.25rem; list-style-type: decimal; }
        .bot-message .markdown-content p { margin: 0; }
        .bot-message .markdown-content strong { font-weight: 600; }

        .typing-indicator { display: flex; align-items: center; }
        .typing-indicator span { background-color: var(--tg-hint-color); width: 8px; height: 8px; border-radius: 50%; margin: 0 2px; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        
        .modal-overlay { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.6); z-index: 40; opacity: 0; transition: opacity 0.3s ease-in-out; pointer-events: none; }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }
        .modal { position: fixed; left: 0; right: 0; bottom: 0; z-index: 50; background-color: var(--tg-secondary-bg-color, #1f2937); border-top-left-radius: 1rem; border-top-right-radius: 1rem; transform: translateY(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; }
        .modal.visible { transform: translateY(0); }
        .modal-handle { width: 36px; height: 4px; background-color: var(--tg-hint-color, #9ca3af); border-radius: 2px; margin: 6px auto; flex-shrink: 0; }
        
        #code-modal .tab-button.active { border-bottom-color: var(--tg-button-color); color: var(--tg-text-color); }
        
        /* Стили для редактора кода */
        .code-editor-wrapper { position: relative; width: 100%; height: 100%; font-family: 'SF Mono', 'Menlo', 'Monaco', monospace; font-size: 13px; line-height: 1.5; }
        #code-editor, #highlight-pre {
            padding: 1rem;
            margin: 0;
            border: 0;
            white-space: pre;
            overflow-wrap: normal;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        #code-editor {
            position: absolute; inset: 0; z-index: 1;
            resize: none;
            color: transparent;
            caret-color: white;
            background: transparent;
            -webkit-text-fill-color: transparent;
        }
        #highlight-pre {
            position: absolute; inset: 0; z-index: 0;
            pointer-events: none;
        }
        #highlight-pre::-webkit-scrollbar { display: none; }
        #highlight-pre { -ms-overflow-style: none; scrollbar-width: none; }

        .spinner { border: 2px solid #4B5563; border-top-color: var(--tg-button-color); border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #animated-greeting {
            font-size: 4.5rem; font-weight: 800; line-height: 1;
            background: linear-gradient(90deg, #a855f7, #ec4899, #ef4444, #ec4899, #a855f7);
            background-size: 200% auto; color: #fff; background-clip: text;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: gradient-animation 5s linear infinite;
        }
        @keyframes gradient-animation { to { background-position: 200% center; } }
        
        .progress-bar { background-color: #374151; border-radius: 9999px; }
        .progress-bar-inner { background-color: var(--tg-button-color); height: 100%; border-radius: 9999px; transition: width 0.5s ease-in-out; }
        
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 100; }
        .toast { background-color: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 20px; font-size: 14px; animation: fade-in-out 3s ease-in-out; }
        @keyframes fade-in-out { 0% { opacity: 0; transform: translateY(-20px); } 10% { opacity: 1; transform: translateY(0); } 90% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-20px); } }

        #message-input { resize: none; max-height: 120px; overflow-y: auto; }
        #message-input::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="app" class="app-container">
        <header class="flex items-center justify-between p-2 flex-shrink-0" style="background-color: var(--tg-header-bg-color);">

    <div id="toast-container"></div>

    <!-- Модальные окна -->
    <div id="modal-overlay" class="modal-overlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;

            // --- Конфигурация ---
            const SUPABASE_URL = 'https://tqptazkadicujedoyykp.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxcHRhemthZGljdWplZG95eWtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1NTU2ODUsImV4cCI6MjA3MTEzMTY4NX0.FaNU-OlO1yEo7e9ADUCbPWvK0RG90_GedlaXUXUM0Eo';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            // ВАЖНО: Замените 'ВАШ_GOOGLE_API_KEY' на ваш реальный ключ API
            const GEMINI_API_KEY = 'AIzaSyDe8049InvrBO29io94XFQfl77LJXjY9m4';

            const PLANS = {
                free: { name: 'Free', price: 0, priceId: null, features: ['1 чат', '5 сообщений в день', 'Базовая скорость генерации'], order: 1 },
                pro: { name: 'Pro', price: 2999, priceId: 'pro', features: ['10 чатов', '15 сообщений в день', 'Высокая скорость генерации', 'Приоритетная поддержка'], order: 2 },
                ultima: { name: 'Ultima', price: 9999, priceId: 'ultima', features: ['Безлимит чатов', 'Безлимит сообщений', 'Максимальная скорость', 'Приоритетная поддержка'], order: 3 }
            };

            // --- Состояние приложения ---
            let localState = { user: null, chats: {} }; 
            let isGenerating = false;
            let currentConfirmAction = null;
            let activeChatId = null;
            let currentCodeFile = 'index.html';
            let generationAbortController = null;
            let genAI = null; // Инициализируем SDK позже

            // --- Элементы UI ---
            const ui = {
                messageInput: document.getElementById('message-input'),
                sendButton: document.getElementById('send-button'),
                chatArea: document.getElementById('chat-area'),
                initialGreeting: document.getElementById('initial-greeting'),
                greetingText: document.getElementById('greeting-text'),
                userPhoto: document.getElementById('user-photo'),
                headerTitle: document.getElementById('header-title'),
                menuButton: document.getElementById('menu-button'),
                modalOverlay: document.getElementById('modal-overlay'),
                historyModal: document.getElementById('history-modal'),
                profileModal: document.getElementById('profile-modal'),
                profileContent: document.getElementById('profile-content'),
                codeModal: document.getElementById('code-modal'),
                codeTabsContainer: document.getElementById('code-tabs-container'),
                codeView: document.getElementById('code-view'),
                previewView: document.getElementById('preview-view'),
                codeEditor: document.getElementById('code-editor'),
                highlightPre: document.getElementById('highlight-pre'),
                highlightOutput: document.getElementById('highlight-output'),
                aiStatusContainer: document.getElementById('ai-status-container'),
                newChatButton: document.getElementById('new-chat-button'),
                chatList: document.getElementById('chat-list'),
                confirmRestoreModal: document.getElementById('confirm-restore-modal'),
                confirmTitle: document.getElementById('confirm-title'),
                confirmText: document.getElementById('confirm-text'),
                confirmActionButton: document.getElementById('confirm-action-button'),
                cancelConfirmButton: document.getElementById('cancel-confirm-button'),
                headerActionContainer: document.getElementById('header-action-container'),
                deployActionsContainer: document.getElementById('deploy-actions-container'),
                subscriptionModal: document.getElementById('subscription-modal'),
                subscriptionContent: document.getElementById('subscription-content'),
                typingIndicator: document.getElementById('typing-indicator-container'),
                copyCodeButton: document.getElementById('copy-code-button'),
                toastContainer: document.getElementById('toast-container'),
                stopGenerationButton: document.getElementById('stop-generation-button'),
                codeEditActions: document.getElementById('code-edit-actions'),
                saveEditButton: document.getElementById('save-edit-button'),
                cancelEditButton: document.getElementById('cancel-edit-button'),
            };

            const user = tg.initDataUnsafe.user;

            // --- Функции ---

            function forceDarkTheme() {
                tg.setHeaderColor('#1f2937');
                tg.setBackgroundColor('#111827');
                const root = document.documentElement;
                const darkThemeCssVars = {
                    '--tg-theme-bg-color': '#111827',
                    '--tg-theme-text-color': '#ffffff',
                    '--tg-theme-hint-color': '#9ca3af',
                    '--tg-theme-secondary-bg-color': '#1f2937',
                    '--tg-theme-header-bg-color': '#1f2937',
                    '--tg-theme-button-color': '#8774e1',
                    '--tg-theme-button-text-color': '#ffffff',
                };
                Object.entries(darkThemeCssVars).forEach(([key, value]) => root.style.setProperty(key, value));
            }

            async function loadDataFromSupabase() {
                if (!user || !user.id) {
                    console.error("Нет данных о пользователе Telegram.");
                    return;
                }
                let { data: userData, error: userError } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                if (userError && userError.code !== 'PGRST116') {
                    console.error("Ошибка при загрузке пользователя:", userError); return;
                }

                if (!userData) {
                    const { data: newUser, error: insertError } = await supabaseClient
                        .from('users').insert({ id: user.id, first_name: user.first_name, last_name: user.last_name, username: user.username, photo_url: user.photo_url, }).select().single();
                    if (insertError) { console.error("Ошибка при создании пользователя:", insertError); return; }
                    userData = newUser;
                }
                localState.user = userData;

                const { data: chatsData, error: chatsError } = await supabaseClient.from('chats').select('*').eq('user_id', user.id);
                if (chatsError) { console.error("Ошибка при загрузке чатов:", chatsError); return; }
                
                localState.chats = {};
                for (const chat of chatsData) {
                    localState.chats[chat.id] = { ...chat, messages: [], codeHistory: [] };
                }

                if (chatsData.length === 0) {
                    await createNewChat(true);
                } else {
                    activeChatId = chatsData.sort((a, b) => new Date(b.created_at) - new Date(a.created_at))[0].id;
                    await loadActiveChatDetails();
                }
            }
            
            async function loadActiveChatDetails() {
                if (!activeChatId) return;
                const { data: messagesData, error: messagesError } = await supabaseClient.from('messages').select('*').eq('chat_id', activeChatId).order('created_at', { ascending: true });
                if (messagesError) console.error("Ошибка загрузки сообщений:", messagesError);
                else localState.chats[activeChatId].messages = messagesData.map(m => ({...m, text: m.text_content}));

                const { data: codeHistoryData, error: codeHistoryError } = await supabaseClient.from('code_history').select('*').eq('chat_id', activeChatId).order('version', { ascending: true });
                if(codeHistoryError) console.error("Ошибка загрузки истории кода:", codeHistoryError);
                else localState.chats[activeChatId].codeHistory = codeHistoryData.map(c => ({...c, code: c.code_object}));
            }

            async function addMessage(text, sender, codeVersion = null) {
                const activeChat = localState.chats[activeChatId];
                if (!activeChat) return;
                
                const { data: newMessage, error } = await supabaseClient.from('messages').insert({ chat_id: activeChatId, sender, text_content: text, code_version: codeVersion }).select().single();
                if (error) { console.error("Ошибка сохранения сообщения:", error); return; }

                activeChat.messages.push({ ...newMessage, text: newMessage.text_content });

                if (sender === 'user' && activeChat.messages.filter(m => m.sender === 'user').length === 1 && text) {
                    activeChat.title = text;
                    await supabaseClient.from('chats').update({ title: text }).eq('id', activeChatId);
                    ui.headerTitle.textContent = text;
                }
                renderMessages();
            }

            function renderMessages() {
                const activeChat = localState.chats[activeChatId];
                if (!activeChat || activeChat.messages.length === 0) {
                    if (ui.initialGreeting) ui.initialGreeting.classList.remove('opacity-0', 'pointer-events-none');
                    ui.chatArea.innerHTML = ''; 
                    return;
                }
                if (ui.initialGreeting) ui.initialGreeting.classList.add('opacity-0', 'pointer-events-none');
                ui.chatArea.innerHTML = ''; 
                const latestCodeVersion = activeChat.codeHistory.length;

                activeChat.messages.forEach(msg => {
                    const msgDiv = document.createElement('div');
                    const msgContent = document.createElement('div');
                    msgDiv.className = `flex flex-col ${msg.sender === 'user' ? 'items-end' : 'items-start'}`;
                    msgContent.className = `message ${msg.sender === 'user' ? 'user-message' : 'bot-message'}`;
                    
                    if (msg.text) {
                        const contentDiv = document.createElement('div');
                        if (msg.sender === 'bot') {
                            contentDiv.className = 'markdown-content';

            // ИЗМЕНЕНО: Функция для вызова Google GenAI SDK
            async function callGeminiAPI(prompt, codeObject = null) {
                if (!genAI) {
                    if (!GEMINI_API_KEY || GEMINI_API_KEY === 'ВАШ_GOOGLE_API_KEY') {
                        tg.showAlert('Ключ Google GenAI API не настроен. Пожалуйста, добавьте его в код.');
                        return null;
                    }
                    genAI = new window.GoogleGenerativeAI(GEMINI_API_KEY);
                }

                try {
                    const model = genAI.getGenerativeModel({ model: "gemini-pro"});
                    let fullPrompt = `Ты - эксперт по веб-разработке.
                    Задача: "${prompt}"
                    `;

                    if (codeObject) {
                        fullPrompt += `\n\nВот существующий код, который нужно улучшить:\n\`\`\`json\n${JSON.stringify(codeObject, null, 2)}\n\`\`\``;
                    }

                    fullPrompt += `\n\nВАЖНО: Твой ответ должен быть ИСКЛЮЧИТЕЛЬНО валидным JSON объектом.
                    Ключи в JSON - это имена файлов (например, "index.html", "script.js").
                    Значения - это полный код для каждого файла в виде строки.
                    Не добавляй никаких объяснений, текста или markdown-разметки вне этого JSON объекта.`;
                    
                    const result = await model.generateContent(fullPrompt);
                    const response = await result.response;
                    let text = response.text();
                    
                    // Очистка ответа, если модель добавила markdown
                    text = text.replace(/^```json\n/, '').replace(/\n```$/, '');

                    try {
                        const codeObject = JSON.parse(text);
                        return codeObject;
                    } catch (e) {
                        console.error("Ошибка парсинга JSON ответа от AI:", e);
                        addMessage(`❌ AI вернул некорректный формат данных. Попробуйте переформулировать запрос.`, 'bot');
                        return null;
                    }

                } catch (error) {
                    console.error("Ошибка вызова Google GenAI API:", error);
                    addMessage(`❌ Ошибка при обращении к AI: ${error.message}`, 'bot');
                    return null;
                }
            }

            async function confirmRestore(versionToRestore) {
                const activeChat = localState.chats[activeChatId];
                if (!activeChat || versionToRestore === null) return;
                
                const { error: deleteCodeError } = await supabaseClient.from('code_history').delete().eq('chat_id', activeChatId).gt('version', versionToRestore);
                const { error: deleteMsgError } = await supabaseClient.from('messages').delete().eq('chat_id', activeChatId).gt('code_version', versionToRestore);

                if(deleteCodeError || deleteMsgError) {
                    console.error("Ошибка восстановления:", deleteCodeError || deleteMsgError);
                    tg.showAlert("Не удалось восстановить версию.");
                    return;
                }

                const versionIndex = activeChat.codeHistory.findIndex(h => h.version === versionToRestore);
                if (versionIndex !== -1) activeChat.codeHistory.splice(versionIndex + 1);
                
                const lastValidMessageIndex = activeChat.messages.map(m => m.code_version).lastIndexOf(versionToRestore);
                if(lastValidMessageIndex > -1) activeChat.messages.splice(lastValidMessageIndex + 1);
                
                renderMessages();
            }

                    const remainingChats = Object.values(localState.chats).sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

                            codeObject: latestCodeObject, 
                            netlifySiteId: chat.netlify_site_id,

                    await supabaseClient.from('chats').update({ is_deploying: false }).eq('id', activeChatId);
                    updateDeployActions();
                }
            }

                const chatPercentage = limits.chats === Infinity ? 100 : (chatUsage / limits.chats) * 100;

                const chatIds = Object.keys(localState.chats);
                let messageCount = 0;
                if (chatIds.length > 0) {
                    const { count, error } = await supabaseClient
                        .from('messages')
                        .select('id', { count: 'exact', head: true })
                        .in('chat_id', chatIds)
                        .eq('sender', 'user');
                    if (!error) {
                        messageCount = count || 0;
                    }
                }

                let deployedAppsHTML = `<div class="bg-gray-800 p-3 rounded-lg text-center text-sm text-gray-400">У вас пока нет опубликованных приложений.</div>`;
                if (deployedChats.length > 0) {
                    deployedAppsHTML = deployedChats.map(chat => `
                        <div class="bg-gray-800 p-3 rounded-lg flex justify-between items-center space-x-2">
                            <div class="flex-1 w-0">
                                <p class="font-semibold text-sm truncate">${chat.title || 'Безымянное приложение'}</p>
                                <a href="${chat.deploy_url}" target="_blank" class="text-xs text-purple-400 truncate block">${chat.deploy_url}</a>
                            </div>
                            <button onclick="Telegram.WebApp.openLink('${chat.deploy_url}')" class="text-xs font-bold p-2 rounded-full bg-gray-700 hover:bg-gray-600 flex-shrink-0">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
                            </button>
                        </div>
                    `).join('');
                }

                ui.profileContent.innerHTML = `
                    <div class="space-y-4">
                        <!-- User Card -->
                        <div class="bg-gray-800 rounded-lg p-4 flex items-center space-x-4">
                            <img src="${u.photo_url || `https://placehold.co/128x128/7c3aed/ffffff?text=${u.first_name.charAt(0).toUpperCase()}`}" class="w-16 h-16 rounded-full border-2 border-purple-500">
                            <div>
                                <h3 class="text-lg font-bold">${u.first_name || ''} ${u.last_name || ''}</h3>
                                <p class="text-gray-400 text-sm">${u.username ? `@${u.username}` : 'Username не указан'}</p>
                            </div>
                        </div>

                        <!-- Stats Card -->
                        <div class="bg-gray-800 rounded-lg p-4">
                            <h4 class="font-bold mb-3 text-base">Статистика</h4>
                            <div class="grid grid-cols-3 gap-4 text-center">
                                <div>
                                    <div class="bg-gray-700 rounded-full p-2 w-10 h-10 mx-auto flex items-center justify-center mb-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
                                    </div>
                                    <p class="text-xl font-bold">${chatUsage}</p>
                                    <p class="text-xs text-gray-400">Проектов</p>
                                </div>
                                <div>
                                    <div class="bg-gray-700 rounded-full p-2 w-10 h-10 mx-auto flex items-center justify-center mb-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                                    </div>
                                    <p class="text-xl font-bold">${messageCount}</p>
                                    <p class="text-xs text-gray-400">Сообщений</p>
                                </div>
                                <div>
                                    <div class="bg-gray-700 rounded-full p-2 w-10 h-10 mx-auto flex items-center justify-center mb-1">
                                         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-sky-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l5 5L20 7" /></svg>
                                    </div>
                                    <p class="text-xl font-bold">${deployedChats.length}</p>
                                    <p class="text-xs text-gray-400">Опубликовано</p>
                                </div>
                            </div>
                        </div>

                        <!-- Subscription Card -->
                        <div class="bg-gray-800 rounded-lg p-4">
                            <h4 class="font-bold mb-3 text-base">Мой план: ${limits.name}</h4>
                            <div class="space-y-3">
                                <div>
                                    <div class="flex justify-between text-xs mb-1">
                                        <span>Чаты</span>
                                        <span>${chatUsage} / ${limits.chats === Infinity ? '∞' : limits.chats}</span>
                                    </div>
                                    <div class="progress-bar h-2 w-full"><div class="progress-bar-inner" style="width: ${chatPercentage}%;"></div></div>
                                </div>
                            </div>
                            <button id="manage-plan-button" class="w-full mt-4 text-center py-2 rounded-lg font-semibold text-sm" style="background-color: var(--tg-button-color); color: var(--tg-button-text-color);">Управление подпиской</button>
                        </div>

                        <!-- Apps Card -->
                        <div class="bg-gray-800 rounded-lg p-4">
                            <h4 class="font-bold mb-3 text-base">Мои приложения</h4>
                            <div class="space-y-2">${deployedAppsHTML}</div>
                        </div>
                    </div>
                `;
                document.getElementById('manage-plan-button').onclick = renderSubscriptionModal;
            }
            
            function showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                ui.toastContainer.appendChild(toast);
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }

            function copyCode() {
                const codeToCopy = ui.codeEditor.value;
                const textArea = document.createElement('textarea');
                textArea.value = codeToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showToast('Код скопирован!');
                    tg.HapticFeedback.notificationOccurred('success');
                } catch (err) {
                    showToast('Ошибка при копировании');
                    console.error('Fallback: Oops, unable to copy', err);
                }
                document.body.removeChild(textArea);
            }

            function autoResizeInput() {
                const input = ui.messageInput;
                input.style.height = 'auto';
                input.style.height = (input.scrollHeight) + 'px';
            }

            function syncScroll() {
                ui.highlightPre.scrollTop = ui.codeEditor.scrollTop;
                ui.highlightPre.scrollLeft = ui.codeEditor.scrollLeft;
            }

            function updateHighlight() {
                const code = ui.codeEditor.value;
                ui.highlightOutput.textContent = code;
                hljs.highlightElement(ui.highlightOutput);
            }

            function handleCodeEdit() {
                const originalCode = localState.chats[activeChatId]?.codeHistory.slice(-1)[0]?.code[currentCodeFile] || '';
                if (ui.codeEditor.value !== originalCode) {
                    ui.codeEditActions.classList.remove('hidden');
                } else {
                    ui.codeEditActions.classList.add('hidden');
                }
            }

            async function handleSaveEdit() {
                const activeChat = localState.chats[activeChatId];
                if (!activeChat) return;

                const latestCodeObject = JSON.parse(JSON.stringify(activeChat.codeHistory.slice(-1)[0].code));
                latestCodeObject[currentCodeFile] = ui.codeEditor.value;

                await saveAndDisplayCode(latestCodeObject, true);
                ui.codeEditActions.classList.add('hidden');
                showToast('Изменения сохранены!');
            }

            function setupEventListeners() {
                ui.messageInput.addEventListener('keydown', e => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
                ui.messageInput.addEventListener('input', () => {
                    autoResizeInput();
                    updateInputState();
                });
                ui.sendButton.addEventListener('click', sendMessage);
                ui.menuButton.addEventListener('click', () => { renderChatList(); openModal(ui.historyModal); });
                ui.newChatButton.addEventListener('click', () => createNewChat(false));
                ui.userPhoto.addEventListener('click', openProfileModal);
                ui.modalOverlay.addEventListener('click', closeModal);
                ui.confirmActionButton.addEventListener('click', handleConfirm);
                ui.cancelConfirmButton.addEventListener('click', closeModal);
                ui.copyCodeButton.addEventListener('click', copyCode);
                ui.stopGenerationButton.addEventListener('click', () => {
                    if (generationAbortController) {
                        generationAbortController.abort();
                    }
                });
                ui.codeEditor.addEventListener('input', () => {
                    updateHighlight();
                    handleCodeEdit();
                });
                ui.codeEditor.addEventListener('scroll', syncScroll);
                ui.saveEditButton.addEventListener('click', handleSaveEdit);
                ui.cancelEditButton.addEventListener('click', () => {
                    displayCodeFile(currentCodeFile);
                });
                
                [ui.historyModal, ui.profileModal, ui.codeModal, ui.confirmRestoreModal, ui.subscriptionModal].forEach(modal => {
                    if (modal) {
                        let startY;
                        const scrollableContent = modal.querySelector('.overflow-y-auto');
                        modal.addEventListener('touchstart', (e) => { 
                            startY = e.touches[0].clientY; 
                        }, { passive: true });
                        modal.addEventListener('touchmove', (e) => {
                            const content = scrollableContent || modal;
                            if (content.scrollTop === 0 && e.touches[0].clientY > startY + 50) {
                                closeModal();
                            }
                        }, { passive: true });
                    }
                });
            }
            
            function buySubscription(planId, amount, buttonElement) {
                const paymentProviderToken = "ВАШ_ТОКЕН_ПРОВАЙДЕРА_ПЛАТЕЖЕЙ";
                if (!paymentProviderToken || paymentProviderToken === "ВАШ_ТОКЕН_ПРОВАЙДЕРА_ПЛАТЕЖЕЙ") {
                    tg.showAlert("Платежная система не настроена. Обратитесь к разработчику."); return;
                }

                buttonElement.disabled = true;
                buttonElement.innerHTML = `<div class="spinner mx-auto"></div>`;

                const plan = PLANS[planId];
                const invoice = { 
                    title: `Подписка ${plan.name}`, 
                    description: `Доступ к расширенным функциям Devtol.`, 
                    payload: `buy-${planId}-plan-user-${user.id}`, 
                    provider_token: paymentProviderToken, 
                    currency: 'RUB', 
                    prices: [{ label: `Подписка ${plan.name}`, amount: amount }] 
                };

                tg.openInvoice(invoice.payload, async (status) => {
                    if (status === 'paid') {
                        const { error } = await supabaseClient.from('users').update({ subscription_plan: planId }).eq('id', localState.user.id);
                        if (error) { 
                            console.error("Ошибка обновления подписки:", error);
                            showToast("Не удалось обновить подписку. Свяжитесь с поддержкой.");
                            return; 
                        }
                        localState.user.subscription_plan = planId;
                        updateHeader();
                        closeModal();
                        showToast('Спасибо! Ваша подписка успешно обновлена.');
                    } else {
                        showToast('Платеж не был завершен.');
                        buttonElement.disabled = false;
                        buttonElement.innerHTML = `Выбрать ${plan.name}`;
                    }
                });
            }

            async function initApp() {
                tg.ready();
                tg.expand();
                forceDarkTheme();

                if (user && user.first_name) {
                    ui.greetingText.textContent = `${user.first_name}, что создадим сегодня?`;
                    ui.userPhoto.src = user.photo_url || `https://placehold.co/40x40/7c3aed/ffffff?text=${user.first_name.charAt(0).toUpperCase()}`;
                }

                await loadDataFromSupabase();
                setupEventListeners();
                updateInputState();
                updateHeader();
                renderMessages();
                autoResizeInput();
            }

            initApp();
        });
    </script>
</body>
</html>
