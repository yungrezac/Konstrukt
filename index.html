<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Super Devtol Mini App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- JSZip for ZIP download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- FileSaver for downloading ZIP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- highlight.js for syntax highlighting (enhanced with more languages) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/typescript.min.js"></script>
    <!-- marked.js for rendering Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --tg-bg-color: var(--tg-theme-bg-color, #111827);
            --tg-text-color: var(--tg-theme-text-color, #ffffff);
            --tg-hint-color: var(--tg-theme-hint-color, #9ca3af);
            --tg-secondary-bg-color: var(--tg-theme-secondary-bg-color, #1f2937);
            --tg-header-bg-color: var(--tg-theme-secondary-bg-color, #1f2937);
            --tg-button-color: var(--tg-theme-button-color, #8774e1);
            --tg-button-text-color: var(--tg-theme-button-text-color, #ffffff);
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; color: var(--tg-text-color); background-color: var(--tg-bg-color); overflow: hidden; font-size: 15px; }
        .app-container { display: flex; flex-direction: column; height: 100vh; }
        .chat-area { flex-grow: 1; overflow-y: auto; padding: 0.75rem; display: flex; flex-direction: column; scroll-behavior: smooth; }
        .message-container { animation: message-appear 0.3s ease-out; }
        @keyframes message-appear { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message { max-width: 80%; padding: 0.5rem 0.9rem; border-radius: 1.25rem; margin-bottom: 0.5rem; word-wrap: break-word; line-height: 1.4; transition: all 0.2s ease-in-out; }
        .user-message { background-color: var(--tg-button-color); color: var(--tg-button-text-color); align-self: flex-end; margin-left: auto; border-bottom-right-radius: 0.35rem; }
        .bot-message { background-color: var(--tg-secondary-bg-color); align-self: flex-start; border-bottom-left-radius: 0.35rem; }
        
        /* Styles for Markdown in messages */
        .bot-message .markdown-content pre { background-color: #111827; padding: 0.5rem; border-radius: 0.5rem; font-size: 13px; white-space: pre-wrap; word-wrap: break-word; }
        .bot-message .markdown-content code { background-color: #111827; padding: 0.1rem 0.3rem; border-radius: 0.25rem; font-size: 13px; }
        .bot-message .markdown-content pre code { background-color: transparent; padding: 0; }
        .bot-message .markdown-content ul { padding-left: 1.25rem; list-style-type: disc; }
        .bot-message .markdown-content ol { padding-left: 1.25rem; list-style-type: decimal; }
        .bot-message .markdown-content p { margin: 0; }
        .bot-message .markdown-content strong { font-weight: 600; }

        .typing-indicator { display: flex; align-items: center; }
        .typing-indicator span { background-color: var(--tg-hint-color); width: 8px; height: 8px; border-radius: 50%; margin: 0 2px; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        
        .modal-overlay { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.6); z-index: 40; opacity: 0; transition: opacity 0.3s ease-in-out; pointer-events: none; }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }
        .modal { position: fixed; left: 0; right: 0; bottom: 0; z-index: 50; background-color: var(--tg-secondary-bg-color, #1f2937); border-top-left-radius: 1rem; border-top-right-radius: 1rem; transform: translateY(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; }
        .modal.visible { transform: translateY(0); }
        .modal-handle { width: 36px; height: 4px; background-color: var(--tg-hint-color, #9ca3af); border-radius: 2px; margin: 6px auto; flex-shrink: 0; }
        
        #code-modal .tab-button.active { border-bottom-color: var(--tg-button-color); color: var(--tg-text-color); }
        
        /* Styles for code editor (enhanced) */
        .code-editor-wrapper { position: relative; width: 100%; height: 100%; font-family: 'SF Mono', 'Menlo', 'Monaco', monospace; font-size: 13px; line-height: 1.5; }
        #code-editor, #highlight-pre {
            padding: 1rem;
            margin: 0;
            border: 0;
            white-space: pre;
            overflow-wrap: normal;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        #code-editor {
            position: absolute; inset: 0; z-index: 1;
            resize: none;
            color: transparent;
            caret-color: white;
            background: transparent;
            -webkit-text-fill-color: transparent;
        }
        #highlight-pre {
            position: absolute; inset: 0; z-index: 0;
            pointer-events: none;
        }
        #highlight-pre::-webkit-scrollbar { display: none; }
        #highlight-pre { -ms-overflow-style: none; scrollbar-width: none; }

        .spinner { border: 2px solid #4B5563; border-top-color: var(--tg-button-color); border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #animated-greeting {
            font-size: 4.5rem; font-weight: 800; line-height: 1;
            background: linear-gradient(90deg, #a855f7, #ec4899, #ef4444, #ec4899, #a855f7);
            background-size: 200% auto; color: #fff; background-clip: text;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: gradient-animation 5s linear infinite;
        }
        @keyframes gradient-animation { to { background-position: 200% center; } }
        
        .progress-bar { background-color: #374151; border-radius: 9999px; }
        .progress-bar-inner { background-color: var(--tg-button-color); height: 100%; border-radius: 9999px; transition: width 0.5s ease-in-out; }
        
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 100; }
        .toast { background-color: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 20px; font-size: 14px; animation: fade-in-out 3s ease-in-out; }
        @keyframes fade-in-out { 0% { opacity: 0; transform: translateY(-20px); } 10% { opacity: 1; transform: translateY(0); } 90% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-20px); } }

        #message-input { resize: none; max-height: 120px; overflow-y: auto; }
        #message-input::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="app" class="app-container">
        <header class="flex items-center justify-between p-2 flex-shrink-0" style="background-color: var(--tg-header-bg-color);">
            <div class="flex items-center space-x-2">
                <svg id="menu-button" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer p-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                <h1 id="header-title" class="text-lg font-semibold truncate max-w-[150px]">Super Devtol</h1>
            </div>
            <div class="flex items-center space-x-2">
                <img id="user-photo" src="https://placehold.co/40x40/1a202c/ffffff?text=U" alt="User Avatar" class="w-7 h-7 rounded-full cursor-pointer">
            </div>
        </header>

        <main class="flex-grow relative overflow-hidden">
            <div id="initial-greeting" class="absolute inset-0 flex flex-col items-center justify-center text-center px-4 transition-opacity duration-300 z-10" style="background-color: var(--tg-bg-color);">
                <h2 id="animated-greeting" class="mb-6">Super Devtol</h2>
                <p id="greeting-text" class="text-xl font-semibold mb-4"></p>
                <p class="text-gray-400 max-w-md text-sm mb-6">
                    Я могу сгенерировать для вас веб-приложение с фронтендом и бэкендом, а затем вы можете скачать ZIP. Просто опишите свою идею.
                </p>
            </div>
            <div id="chat-area" class="chat-area h-full w-full absolute inset-0"></div>
        </main>
        
        <div id="typing-indicator-container" class="p-3 hidden"><div class="message bot-message typing-indicator"><span></span><span></span><span></span></div></div>

        <footer class="p-2 flex-shrink-0 relative">
            <div class="rounded-xl p-1.5 flex items-start" style="background-color: var(--tg-secondary-bg-color);">
                <textarea id="message-input" placeholder="Спросить Super Devtol" class="flex-grow bg-transparent focus:outline-none mx-2 text-sm pt-1.5" rows="1"></textarea>
                <div id="action-button-container" class="flex-shrink-0 self-end">
                    <button id="send-button" class="p-1.5 rounded-full transition-opacity">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" style="color: var(--tg-button-color);" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                </div>
            </div>
        </footer>
    </div>
    
    <div id="toast-container"></div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay"></div>
    <div id="history-modal" class="modal" style="height: 90%;">
        <div class="modal-handle"></div>
        <div class="p-3 flex-shrink-0 border-b border-gray-700 flex justify-between items-center">
            <h2 class="text-lg font-bold">История</h2>
            <button id="new-chat-button" class="text-xs font-semibold px-2.5 py-1 rounded-md" style="background-color: var(--tg-button-color); color: var(--tg-button-text-color);">+ Новый чат</button>
        </div>
        <div id="chat-list" class="overflow-y-auto p-3"></div>
    </div>
    <div id="profile-modal" class="modal" style="height: 90%;">
        <div class="modal-handle"></div>
        <div class="p-3 flex-shrink-0 border-b border-gray-700 flex justify-between items-center">
            <h2 class="text-lg font-bold">Профиль</h2>
        </div>
        <div id="profile-content" class="p-4 overflow-y-auto"></div>
    </div>

    <div id="code-modal" class="modal flex flex-col" style="height: 90%;">
        <div class="modal-handle"></div>
        <div id="code-modal-header" class="p-3 flex-shrink-0 border-b border-gray-700 flex justify-between items-center">
            <div id="code-tabs-container" class="flex items-center space-x-3 text-gray-400 text-sm overflow-x-auto"></div>
            <div class="flex items-center space-x-2 flex-shrink-0 ml-2">
                <div id="code-edit-actions" class="hidden">
                    <button id="cancel-edit-button" class="text-xs font-semibold px-2.5 py-1 rounded-md bg-gray-600">Отмена</button>
                    <button id="save-edit-button" class="text-xs font-semibold px-2.5 py-1 rounded-md" style="background-color: var(--tg-button-color); color: var(--tg-button-text-color);">Сохранить</button>
                </div>
                <button id="copy-code-button" class="p-1.5 rounded-full hover:bg-gray-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                </button>
                <div id="deploy-actions-container"></div>
            </div>
        </div>
        <div id="code-view" class="p-0 flex-grow relative bg-gray-800">
            <div id="ai-status-container" class="p-3 text-gray-400 space-y-1.5 text-sm"></div>
            <div class="code-editor-wrapper">
                <textarea id="code-editor" spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off"></textarea>
                <pre id="highlight-pre"><code id="highlight-output" class="language-html"></code></pre>
            </div>
        </div>
        <div id="preview-view" class="hidden flex-grow bg-white">
            <iframe id="preview-frame" class="w-full h-full border-none" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
        <div id="code-modal-footer" class="p-2 border-t border-gray-700">
            <button id="stop-generation-button" class="w-full text-center py-2 rounded-lg font-semibold text-sm bg-red-500 text-white hidden">Остановить генерацию</button>
        </div>
    </div>

    <div id="confirm-restore-modal" class="modal" style="height: auto; max-height: 40%;">
        <div class="p-4 text-center">
            <h3 id="confirm-title" class="text-base font-bold mb-2">Восстановить эту версию?</h3>
            <p id="confirm-text" class="text-gray-400 mb-4 text-sm">Все более новые версии в этом чате будут удалены.</p>
            <div class="flex justify-center space-x-3">
                <button id="cancel-confirm-button" class="px-5 py-2 rounded-lg bg-gray-600 text-sm">Нет</button>
                <button id="confirm-action-button" class="px-5 py-2 rounded-lg text-sm" style="background-color: var(--tg-button-color); color: var(--tg-button-text-color);">Да</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;

            // --- Configuration ---
            const XAI_API_KEY = 'YOUR_XAI_API_KEY_HERE'; // Get your key from https://x.ai/api and replace this
            const XAI_MODEL = 'grok-4'; // Model name for Grok 4

            // --- App State (using localStorage) ---
            let localState = JSON.parse(localStorage.getItem('super_devtol_state')) || { chats: {}, activeChatId: null };
            let isGenerating = false;
            let currentConfirmAction = null;
            let activeChatId = localState.activeChatId;
            let currentCodeFile = 'index.html';
            let generationAbortController = null;

            function saveState() {
                localStorage.setItem('super_devtol_state', JSON.stringify(localState));
            }

            // --- UI Elements ---
            const ui = {
                messageInput: document.getElementById('message-input'),
                sendButton: document.getElementById('send-button'),
                chatArea: document.getElementById('chat-area'),
                initialGreeting: document.getElementById('initial-greeting'),
                greetingText: document.getElementById('greeting-text'),
                userPhoto: document.getElementById('user-photo'),
                headerTitle: document.getElementById('header-title'),
                menuButton: document.getElementById('menu-button'),
                modalOverlay: document.getElementById('modal-overlay'),
                historyModal: document.getElementById('history-modal'),
                profileModal: document.getElementById('profile-modal'),
                profileContent: document.getElementById('profile-content'),
                codeModal: document.getElementById('code-modal'),
                codeTabsContainer: document.getElementById('code-tabs-container'),
                codeView: document.getElementById('code-view'),
                previewView: document.getElementById('preview-view'),
                codeEditor: document.getElementById('code-editor'),
                highlightPre: document.getElementById('highlight-pre'),
                highlightOutput: document.getElementById('highlight-output'),
                aiStatusContainer: document.getElementById('ai-status-container'),
                newChatButton: document.getElementById('new-chat-button'),
                chatList: document.getElementById('chat-list'),
                confirmRestoreModal: document.getElementById('confirm-restore-modal'),
                confirmTitle: document.getElementById('confirm-title'),
                confirmText: document.getElementById('confirm-text'),
                confirmActionButton: document.getElementById('confirm-action-button'),
                cancelConfirmButton: document.getElementById('cancel-confirm-button'),
                deployActionsContainer: document.getElementById('deploy-actions-container'),
                typingIndicator: document.getElementById('typing-indicator-container'),
                copyCodeButton: document.getElementById('copy-code-button'),
                toastContainer: document.getElementById('toast-container'),
                stopGenerationButton: document.getElementById('stop-generation-button'),
                codeEditActions: document.getElementById('code-edit-actions'),
                saveEditButton: document.getElementById('save-edit-button'),
                cancelEditButton: document.getElementById('cancel-edit-button'),
            };

            const user = tg.initDataUnsafe.user;

            // --- Functions ---

            function forceDarkTheme() {
                tg.setHeaderColor('#1f2937');
                tg.setBackgroundColor('#111827');
                const root = document.documentElement;
                const darkThemeCssVars = {
                    '--tg-theme-bg-color': '#111827',
                    '--tg-theme-text-color': '#ffffff',
                    '--tg-theme-hint-color': '#9ca3af',
                    '--tg-theme-secondary-bg-color': '#1f2937',
                    '--tg-theme-header-bg-color': '#1f2937',
                    '--tg-theme-button-color': '#8774e1',
                    '--tg-theme-button-text-color': '#ffffff',
                };
                Object.entries(darkThemeCssVars).forEach(([key, value]) => root.style.setProperty(key, value));
            }

            function loadLocalData() {
                if (Object.keys(localState.chats).length === 0) {
                    createNewChat(true);
                } else {
                    activeChatId = localState.activeChatId || Object.keys(localState.chats)[0];
                }
            }

            function addMessage(text, sender, codeVersion = null) {
                const activeChat = localState.chats[activeChatId];
                if (!activeChat) return;
                
                activeChat.messages.push({ sender, text, code_version: codeVersion });
                saveState();

                if (sender === 'user' && activeChat.messages.filter(m => m.sender === 'user').length === 1 && text) {
                    activeChat.title = text;
                    saveState();
                    ui.headerTitle.textContent = text;
                }
                renderMessages();
            }

            function renderMessages() {
                const activeChat = localState.chats[activeChatId];
                if (!activeChat || activeChat.messages.length === 0) {
                    if (ui.initialGreeting) ui.initialGreeting.classList.remove('opacity-0', 'pointer-events-none');
                    ui.chatArea.innerHTML = ''; 
                    return;
                }
                if (ui.initialGreeting) ui.initialGreeting.classList.add('opacity-0', 'pointer-events-none');
                ui.chatArea.innerHTML = ''; 
                const latestCodeVersion = activeChat.codeHistory.length;

                activeChat.messages.forEach(msg => {
                    const msgDiv = document.createElement('div');
                    const msgContent = document.createElement('div');
                    msgDiv.className = `flex flex-col ${msg.sender === 'user' ? 'items-end' : 'items-start'}`;
                    msgContent.className = `message ${msg.sender === 'user' ? 'user-message' : 'bot-message'}`;
                    
                    if (msg.text) {
                        const contentDiv = document.createElement('div');
                        if (msg.sender === 'bot') {
                            contentDiv.className = 'markdown-content';
                            contentDiv.innerHTML = marked.parse(msg.text);
                        } else {
                            contentDiv.innerHTML = msg.text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="text-blue-300 underline">$1</a>');
                        }
                        msgContent.appendChild(contentDiv);
                    }
                    if (msg.code_version) {
                        const isLatest = msg.code_version === latestCodeVersion;
                        const button = document.createElement('button');
                        button.textContent = isLatest ? 'Открыть код' : 'Восстановить';
                        button.className = 'mt-2 w-full text-center py-1.5 rounded-lg font-semibold transition-colors text-sm';
                        
                        if (isLatest) {
                            button.style.backgroundColor = 'var(--tg-button-color)';
                            button.style.color = 'var(--tg-button-text-color)';
                            button.onclick = () => openCodeModal(true, msg.code_version);
                        } else {
                            button.style.backgroundColor = '#4B5563';
                            button.style.color = 'white';
                            button.onclick = () => showConfirmation('restore', msg.code_version);
                        }
                        msgContent.appendChild(button);
                    }
                    msgDiv.appendChild(msgContent);
                    ui.chatArea.appendChild(msgDiv);
                });
                ui.chatArea.scrollTop = ui.chatArea.scrollHeight;
            }

            function sendMessage() {
                if (isGenerating || ui.sendButton.disabled) return;
                const text = ui.messageInput.value.trim();
                if (text) {
                    addMessage(text, 'user');
                    const activeChat = localState.chats[activeChatId];
                    if (activeChat.codeHistory.length === 0) { 
                        initiateAiGeneration(text);
                    } else {
                        improveAiGeneration(text);
                    }
                    ui.messageInput.value = '';
                    autoResizeInput();
                    updateInputState();
                    tg.HapticFeedback.impactOccurred('light');
                }
            }
            
            function updateInputState() {
                const hasContent = ui.messageInput.value.trim().length > 0;
                ui.messageInput.disabled = isGenerating;
                ui.sendButton.disabled = isGenerating || !hasContent;
                ui.sendButton.classList.toggle('opacity-50', ui.sendButton.disabled);
                ui.sendButton.classList.toggle('cursor-not-allowed', ui.sendButton.disabled);
            }

            async function callGrokAPI(prompt, codeObject = null) {
                if (!XAI_API_KEY || XAI_API_KEY === 'YOUR_XAI_API_KEY_HERE') {
                    tg.showAlert('Please set your xAI API key in the code. Visit https://x.ai/api for details.');
                    return null;
                }

                let fullPrompt = `You are a web development expert.
Task: "${prompt}"
`;

                if (codeObject) {
                    fullPrompt += `\n\nExisting code to improve:\n\`\`\`json\n${JSON.stringify(codeObject, null, 2)}\n\`\`\``;
                }

                fullPrompt += `\n\nIMPORTANT: Your response must be EXCLUSIVELY a valid JSON object.
Keys in JSON are file names (e.g., "index.html", "script.js").
Values are the full code for each file as a string.
Do not add any explanations, text, or markdown outside this JSON object.`;

                try {
                    generationAbortController = new AbortController();
                    const response = await fetch('https://api.x.ai/v1/chat/completions', {
                        method: 'POST',
                        signal: generationAbortController.signal,
                        headers: {
                            'Authorization': `Bearer ${XAI_API_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: XAI_MODEL,
                            messages: [{ role: 'user', content: fullPrompt }],
                            temperature: 0.7,
                            max_tokens: 8192 // Increased for better output
                        })
                    });

                    const data = await response.json();
                    if (data.choices && data.choices[0].message.content) {
                        let text = data.choices[0].message.content;
                        text = text.replace(/^```json\n/, '').replace(/\n```$/, '');
                        return JSON.parse(text);
                    } else {
                        throw new Error('Invalid response from API');
                    }
                } catch (error) {
                    if (error.name === 'AbortError') {
                        console.log('Generation aborted');
                    } else {
                        console.error("Error calling xAI Grok API:", error);
                        addMessage(`❌ Error accessing AI: ${error.message}. Check your API key and network.`, 'bot');
                    }
                    return null;
                }
            }
            
            async function runAiProcess(steps, prompt, codeObject = null) {
                isGenerating = true;
                updateInputState();
                ui.typingIndicator.classList.remove('hidden');
                ui.chatArea.scrollTop = ui.chatArea.scrollHeight;
                ui.stopGenerationButton.classList.remove('hidden');

                openModal(ui.codeModal);
                currentCodeFile = 'index.html';
                renderCodeTabs();
                switchTab(currentCodeFile);
                ui.codeEditor.value = '';
                ui.aiStatusContainer.innerHTML = '';
                
                for (const step of steps) {
                    const statusDiv = document.createElement('div');
                    statusDiv.className = 'flex items-center space-x-2';
                    statusDiv.innerHTML = `<span><div class="spinner"></div></span><span>${step}</span>`;
                    ui.aiStatusContainer.appendChild(statusDiv);
                    await new Promise(resolve => setTimeout(resolve, 300)); // Faster for better UX
                    statusDiv.querySelector('.spinner').parentElement.innerHTML = '✅';
                }
                
                const apiStatusDiv = document.createElement('div');
                apiStatusDiv.className = 'flex items-center space-x-2';
                apiStatusDiv.innerHTML = '<span><div class="spinner"></div></span><span>Запрос к Grok 4...</span>';
                ui.aiStatusContainer.appendChild(apiStatusDiv);
                
                let result = await callGrokAPI(prompt, codeObject);
                
                ui.typingIndicator.classList.add('hidden');
                ui.stopGenerationButton.classList.add('hidden');

                if (!result || !result['index.html']) {
                    isGenerating = false;
                    updateInputState();
                    apiStatusDiv.querySelector('span:last-child').textContent = 'Генерация не удалась.';
                    apiStatusDiv.querySelector('.spinner').parentElement.innerHTML = '❌';
                    return;
                }

                apiStatusDiv.querySelector('span:last-child').textContent = 'Получение ответа...';
                apiStatusDiv.querySelector('.spinner').parentElement.innerHTML = '✅';
                
                await saveAndDisplayCode(result);
            }

            function initiateAiGeneration(prompt) {
                runAiProcess(["Анализ запроса...", "Проектирование структуры...", "Генерация кода с Grok 4..."], prompt);
            }

            function improveAiGeneration(prompt) {
                const activeChat = localState.chats[activeChatId];
                if (!activeChat || activeChat.codeHistory.length === 0) {
                    initiateAiGeneration(prompt); 
                    return;
                }
                const latestCodeObject = activeChat.codeHistory.slice(-1)[0].code;
                runAiProcess([`Понял, нужно: "${prompt}"`, "Применение изменений...", "Переписывание кода с Grok 4..."], prompt, latestCodeObject);
            }

            async function saveAndDisplayCode(codeObject, isUserEdit = false) {
                const activeChat = localState.chats[activeChatId];
                const newVersion = activeChat.codeHistory.length + 1;
                
                activeChat.codeHistory.push({ version: newVersion, code: codeObject, is_user_edit: isUserEdit });
                saveState();
                
                renderCodeTabs();
                displayCodeFile(currentCodeFile);
                
                if (!isUserEdit) {
                    setTimeout(() => {
                        switchTab('preview');
                        addMessage("Приложение сгенерировано. Вы можете скачать ZIP и развернуть его.", 'bot', newVersion);
                        isGenerating = false;
                        updateInputState();
                        updateDownloadActions();
                    }, 500);
                } else {
                     addMessage("Вы сохранили новую версию кода.", 'bot', newVersion);
                }
            }
            
            function renderCodeTabs() {
                const activeChat = localState.chats[activeChatId];
                if (!activeChat || activeChat.codeHistory.length === 0) {
                    ui.codeTabsContainer.innerHTML = '';
                    return;
                }
                const latestCodeObject = activeChat.codeHistory.slice(-1)[0].code;
                const files = Object.keys(latestCodeObject);
                files.push('preview');

                ui.codeTabsContainer.innerHTML = files.map(file => `
                    <button data-tab="${file}" class="tab-button font-bold py-1 border-b-2 border-transparent whitespace-nowrap">
                        ${file === 'preview' ? 'Просмотр' : file}
                    </button>
                `).join('');

                ui.codeTabsContainer.querySelectorAll('.tab-button').forEach(button => {
                    button.addEventListener('click', () => switchTab(button.dataset.tab));
                });
            }
            
            function displayCodeFile(fileName) {
                const activeChat = localState.chats[activeChatId];
                if (!activeChat || activeChat.codeHistory.length === 0) return;
                
                const latestCodeObject = activeChat.codeHistory.slice(-1)[0].code;
                const codeContent = latestCodeObject[fileName] || `// Файл ${fileName} не найден.`;
                
                ui.codeEditor.value = codeContent;
                updateHighlight(fileName);
                
                currentCodeFile = fileName;

                ui.codeTabsContainer.querySelectorAll('.tab-button').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.tab === fileName);
                });
                ui.copyCodeButton.style.display = 'block';
                ui.codeEditActions.classList.add('hidden');
            }

            function switchTab(tabName) {
                const isPreview = tabName === 'preview';
                
                if (isPreview) {
                    const activeChat = localState.chats[activeChatId];
                    const latestCode = activeChat.codeHistory.length > 0 ? activeChat.codeHistory.slice(-1)[0].code['index.html'] : '';
                    ui.previewFrame.srcdoc = latestCode;
                    ui.codeView.classList.add('hidden');
                    ui.previewView.classList.remove('hidden');
                    ui.copyCodeButton.style.display = 'none';
                    ui.codeEditActions.classList.add('hidden');
                } else {
                    displayCodeFile(tabName);
                    ui.codeView.classList.remove('hidden');
                    ui.previewView.classList.add('hidden');
                }
                
                ui.codeTabsContainer.querySelectorAll('.tab-button').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.tab === tabName);
                });
            }

            function openCodeModal(switchToPreview = false, version) {
                const activeChat = localState.chats[activeChatId];
                const codeHistoryItem = activeChat.codeHistory.find(h => h.version === version);
                if (!codeHistoryItem) return;
                
                currentCodeFile = 'index.html';
                renderCodeTabs();
                updateDownloadActions();
                openModal(ui.codeModal);
                switchTab(switchToPreview ? 'preview' : currentCodeFile);
            }

            function openModal(modal) {
                ui.modalOverlay.classList.add('visible');
                modal.classList.add('visible');
                tg.HapticFeedback.impactOccurred('light');
            }

            function closeModal() {
                ui.modalOverlay.classList.remove('visible');
                [ui.historyModal, ui.profileModal, ui.codeModal, ui.confirmRestoreModal].forEach(modal => {
                    if (modal) modal.classList.remove('visible');
                });
            }
            
            async function openProfileModal() {
                ui.profileContent.innerHTML = '<div class="flex justify-center items-center h-full"><div class="spinner"></div></div>';
                openModal(ui.profileModal);
                renderProfileDetails();
            }
            
            function createNewChat(isInitial = false) {
                const newChatId = Date.now().toString();
                localState.chats[newChatId] = { id: newChatId, title: '', messages: [], codeHistory: [] };
                switchChat(newChatId);
                closeModal();
                saveState();
            }

            function switchChat(chatId) {
                if (activeChatId === chatId) {
                    closeModal();
                    return;
                }
                activeChatId = chatId;
                localState.activeChatId = chatId;
                saveState();
                ui.messageInput.value = '';
                renderMessages();
                updateHeader();
                updateInputState();
                autoResizeInput();
                closeModal();
            }

            function renderChatList() {
                ui.chatList.innerHTML = '';
                const chats = Object.values(localState.chats).sort((a, b) => new Date(b.id) - new Date(a.id));
                chats.forEach(chat => {
                    const chatDiv = document.createElement('div');
                    chatDiv.className = `p-2.5 rounded-lg flex justify-between items-center group transition-colors ${chat.id === activeChatId ? 'bg-gray-800' : 'hover:bg-gray-800'}`;
                    
                    const titleP = document.createElement('p');
                    titleP.className = 'font-semibold truncate text-sm cursor-pointer flex-grow';
                    titleP.textContent = chat.title || 'Новый чат';
                    titleP.onclick = () => switchChat(chat.id);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'ml-2 p-1 rounded-full hover:bg-red-500/20 text-gray-500 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity';
                    deleteBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>`;
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        showConfirmation('deleteChat', chat.id);
                    };

                    chatDiv.appendChild(titleP);
                    if (chats.length > 1) {
                        chatDiv.appendChild(deleteBtn);
                    }
                    
                    ui.chatList.appendChild(chatDiv);
                });
            }

            function showConfirmation(action, data) {
                currentConfirmAction = { action, data };
                if (action === 'restore') {
                    ui.confirmTitle.textContent = 'Восстановить эту версию?';
                    ui.confirmText.textContent = 'Все более новые версии в этом чате будут удалены.';
                    ui.confirmActionButton.textContent = 'Да';
                    ui.confirmActionButton.style.backgroundColor = 'var(--tg-button-color)';
                } else if (action === 'deleteChat') {
                    ui.confirmTitle.textContent = 'Удалить этот чат?';
                    ui.confirmText.textContent = 'Это действие нельзя будет отменить.';
                    ui.confirmActionButton.textContent = 'Удалить';
                    ui.confirmActionButton.style.backgroundColor = '#ef4444';
                }
                openModal(ui.confirmRestoreModal);
            }

            function handleConfirm() {
                if (!currentConfirmAction) return;
                const { action, data } = currentConfirmAction;

                if (action === 'restore') {
                    confirmRestore(data);
                } else if (action === 'deleteChat') {
                    deleteChat(data);
                }

                currentConfirmAction = null;
                closeModal();
            }

            function confirmRestore(versionToRestore) {
                const activeChat = localState.chats[activeChatId];
                if (!activeChat || versionToRestore === null) return;
                
                const versionIndex = activeChat.codeHistory.findIndex(h => h.version === versionToRestore);
                if (versionIndex !== -1) activeChat.codeHistory.splice(versionIndex + 1);
                
                const lastValidMessageIndex = activeChat.messages.map(m => m.code_version).lastIndexOf(versionToRestore);
                if(lastValidMessageIndex > -1) activeChat.messages.splice(lastValidMessageIndex + 1);
                
                saveState();
                renderMessages();
            }

            function deleteChat(chatIdToDelete) {
                delete localState.chats[chatIdToDelete];
                
                if (activeChatId === chatIdToDelete) {
                    const remainingChats = Object.values(localState.chats).sort((a, b) => new Date(b.id) - new Date(a.id));
                    const newActiveChatId = remainingChats.length > 0 ? remainingChats[0].id : null;
                    if (newActiveChatId) {
                        switchChat(newActiveChatId);
                    } else {
                        createNewChat(true);
                    }
                }
                saveState();
                renderChatList();
            }

            function updateHeader() {
                const chat = localState.chats[activeChatId];
                ui.headerTitle.textContent = chat?.title || 'Super Devtol';
            }

            function updateDownloadActions() {
                const chat = localState.chats[activeChatId];
                let buttonsHTML = '';
                if (chat && chat.codeHistory.length > 0) {
                    buttonsHTML = `<button id="download-zip-button" class="text-xs font-semibold px-2.5 py-1 rounded-md" style="background-color: var(--tg-button-color); color: var(--tg-button-text-color);">Скачать ZIP</button>`;
                }
                ui.deployActionsContainer.innerHTML = buttonsHTML;
                
                const downloadBtn = document.getElementById('download-zip-button');
                if (downloadBtn) downloadBtn.onclick = downloadZip;
            }
            
            function downloadZip() {
                const chat = localState.chats[activeChatId];
                if (!chat || chat.codeHistory.length === 0) {
                    addMessage('Ошибка: не найден код для скачивания.', 'bot');
                    return;
                }

                const latestCodeObject = chat.codeHistory.slice(-1)[0].code;
                var zip = new JSZip();
                for (const [file, content] of Object.entries(latestCodeObject)) {
                    zip.file(file, content);
                }
                zip.generateAsync({type: "blob"}).then(function(content) {
                    saveAs(content, `${chat.title || 'app'}.zip`);
                    addMessage(`✅ ZIP файл сгенерирован и скачан.`, 'bot');
                    tg.HapticFeedback.notificationOccurred('success');
                }).catch(error => {
                    console.error('Ошибка создания ZIP:', error);
                    addMessage(`❌ Ошибка создания ZIP: ${error.message}`, 'bot');
                    tg.HapticFeedback.notificationOccurred('error');
                });
            }

            function renderProfileDetails() {
                const allChats = Object.values(localState.chats);
                const chatUsage = allChats.length;
                let messageCount = 0;
                allChats.forEach(chat => {
                    messageCount += chat.messages.filter(m => m.sender === 'user').length;
                });
                const codeVersionsCount = allChats.reduce((acc, chat) => acc + chat.codeHistory.length, 0);

                ui.profileContent.innerHTML = `
                    <div class="space-y-4">
                        <!-- User Card -->
                        <div class="bg-gray-800 rounded-lg p-4 flex items-center space-x-4">
                            <img src="${user.photo_url || `https://placehold.co/128x128/7c3aed/ffffff?text=${user.first_name.charAt(0).toUpperCase()}`}" class="w-16 h-16 rounded-full border-2 border-purple-500">
                            <div>
                                <h3 class="text-lg font-bold">${user.first_name || ''} ${user.last_name || ''}</h3>
                                <p class="text-gray-400 text-sm">${user.username ? `@${user.username}` : 'Username не указан'}</p>
                            </div>
                        </div>

                        <!-- Stats Card -->
                        <div class="bg-gray-800 rounded-lg p-4">
                            <h4 class="font-bold mb-3 text-base">Статистика</h4>
                            <div class="grid grid-cols-3 gap-4 text-center">
                                <div>
                                    <div class="bg-gray-700 rounded-full p-2 w-10 h-10 mx-auto flex items-center justify-center mb-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
                                    </div>
                                    <p class="text-xl font-bold">${chatUsage}</p>
                                    <p class="text-xs text-gray-400">Проектов</p>
                                </div>
                                <div>
                                    <div class="bg-gray-700 rounded-full p-2 w-10 h-10 mx-auto flex items-center justify-center mb-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                                    </div>
                                    <p class="text-xl font-bold">${messageCount}</p>
                                    <p class="text-xs text-gray-400">Сообщений</p>
                                </div>
                                <div>
                                    <div class="bg-gray-700 rounded-full p-2 w-10 h-10 mx-auto flex items-center justify-center mb-1">
                                         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-sky-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l5 5L20 7" /></svg>
                                    </div>
                                    <p class="text-xl font-bold">${codeVersionsCount}</p>
                                    <p class="text-xs text-gray-400">Версий кода</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            function showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                ui.toastContainer.appendChild(toast);
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }

            function copyCode() {
                const codeToCopy = ui.codeEditor.value;
                const textArea = document.createElement('textarea');
                textArea.value = codeToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showToast('Код скопирован!');
                    tg.HapticFeedback.notificationOccurred('success');
                } catch (err) {
                    showToast('Ошибка при копировании');
                    console.error('Fallback: Oops, unable to copy', err);
                }
                document.body.removeChild(textArea);
            }

            function autoResizeInput() {
                const input = ui.messageInput;
                input.style.height = 'auto';
                input.style.height = (input.scrollHeight) + 'px';
            }

            function syncScroll() {
                ui.highlightPre.scrollTop = ui.codeEditor.scrollTop;
                ui.highlightPre.scrollLeft = ui.codeEditor.scrollLeft;
            }

            function updateHighlight(fileName) {
                const code = ui.codeEditor.value;
                const lang = fileName.split('.').pop().toLowerCase();
                ui.highlightOutput.className = `language-${lang}`;
                ui.highlightOutput.textContent = code;
                hljs.highlightElement(ui.highlightOutput);
            }

            function handleCodeEdit() {
                const activeChat = localState.chats[activeChatId];
                const originalCode = activeChat?.codeHistory.slice(-1)[0]?.code[currentCodeFile] || '';
                if (ui.codeEditor.value !== originalCode) {
                    ui.codeEditActions.classList.remove('hidden');
                } else {
                    ui.codeEditActions.classList.add('hidden');
                }
            }

            async function handleSaveEdit() {
                const activeChat = localState.chats[activeChatId];
                if (!activeChat) return;

                const latestCodeObject = JSON.parse(JSON.stringify(activeChat.codeHistory.slice(-1)[0].code));
                latestCodeObject[currentCodeFile] = ui.codeEditor.value;

                await saveAndDisplayCode(latestCodeObject, true);
                ui.codeEditActions.classList.add('hidden');
                showToast('Изменения сохранены!');
            }

            function setupEventListeners() {
                ui.messageInput.addEventListener('keydown', e => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
                ui.messageInput.addEventListener('input', () => {
                    autoResizeInput();
                    updateInputState();
                });
                ui.sendButton.addEventListener('click', sendMessage);
                ui.menuButton.addEventListener('click', () => { renderChatList(); openModal(ui.historyModal); });
                ui.newChatButton.addEventListener('click', () => createNewChat(false));
                ui.userPhoto.addEventListener('click', openProfileModal);
                ui.modalOverlay.addEventListener('click', closeModal);
                ui.confirmActionButton.addEventListener('click', handleConfirm);
                ui.cancelConfirmButton.addEventListener('click', closeModal);
                ui.copyCodeButton.addEventListener('click', copyCode);
                ui.stopGenerationButton.addEventListener('click', () => {
                    if (generationAbortController) {
                        generationAbortController.abort();
                        addMessage('Генерация остановлена.', 'bot');
                        isGenerating = false;
                        updateInputState();
                    }
                });
                ui.codeEditor.addEventListener('input', () => {
                    updateHighlight(currentCodeFile);
                    handleCodeEdit();
                });
                ui.codeEditor.addEventListener('scroll', syncScroll);
                ui.saveEditButton.addEventListener('click', handleSaveEdit);
                ui.cancelEditButton.addEventListener('click', () => {
                    displayCodeFile(currentCodeFile);
                });
                
                [ui.historyModal, ui.profileModal, ui.codeModal, ui.confirmRestoreModal].forEach(modal => {
                    if (modal) {
                        let startY;
                        const scrollableContent = modal.querySelector('.overflow-y-auto');
                        modal.addEventListener('touchstart', (e) => { 
                            startY = e.touches[0].clientY; 
                        }, { passive: true });
                        modal.addEventListener('touchmove', (e) => {
                            const content = scrollableContent || modal;
                            if (content.scrollTop === 0 && e.touches[0].clientY > startY + 50) {
                                closeModal();
                            }
                        }, { passive: true });
                    }
                });
            }

            async function initApp() {
                tg.ready();
                tg.expand();
                forceDarkTheme();

                if (user && user.first_name) {
                    ui.greetingText.textContent = `${user.first_name}, что создадим сегодня?`;
                    ui.userPhoto.src = user.photo_url || `https://placehold.co/40x40/7c3aed/ffffff?text=${user.first_name.charAt(0).toUpperCase()}`;
                }

                loadLocalData();
                setupEventListeners();
                updateInputState();
                updateHeader();
                renderMessages();
                autoResizeInput();
            }

            initApp();
        });
    </script>
</body>
</html>
