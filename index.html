<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Devtol Mini App</title>
    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключение Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg-color: var(--tg-theme-bg-color, #111827);
            --tg-text-color: var(--tg-theme-text-color, #ffffff);
            --tg-hint-color: var(--tg-theme-hint-color, #9ca3af);
            --tg-secondary-bg-color: var(--tg-theme-secondary-bg-color, #1f2937);
            --tg-header-bg-color: var(--tg-theme-secondary-bg-color, #1f2937);
            --tg-button-color: var(--tg-theme-button-color, #8774e1);
            --tg-button-text-color: var(--tg-theme-button-text-color, #ffffff);
        }
        /* Уменьшаем базовый размер шрифта */
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; color: var(--tg-text-color); background-color: var(--tg-bg-color); overflow: hidden; font-size: 15px; }
        .app-container { display: flex; flex-direction: column; height: 100vh; }
        .chat-area { flex-grow: 1; overflow-y: auto; padding: 0.75rem; } /* Уменьшен padding */
        .message-container { animation: message-appear 0.3s ease-out; }
        @keyframes message-appear { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Уменьшены padding и margin сообщений */
        .message { max-width: 80%; padding: 0.4rem 0.8rem; border-radius: 1.15rem; margin-bottom: 0.5rem; word-wrap: break-word; line-height: 1.4; }
        .user-message { background-color: var(--tg-button-color); color: var(--tg-button-text-color); align-self: flex-end; margin-left: auto; border-bottom-right-radius: 0.25rem; }
        .bot-message { background-color: var(--tg-secondary-bg-color); align-self: flex-start; border-bottom-left-radius: 0.25rem; }
        .message img { max-width: 100%; border-radius: 0.75rem; }
        .loader { display: flex; align-items: center; }
        .loader .dot { background-color: var(--tg-hint-color); width: 6px; height: 6px; border-radius: 50%; margin: 0 2px; animation: bounce 1.4s infinite ease-in-out both; }
        .loader .dot:nth-child(1) { animation-delay: -0.32s; }
        .loader .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        .modal-overlay { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.6); z-index: 40; opacity: 0; transition: opacity 0.3s ease-in-out; pointer-events: none; }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }
        .modal { position: fixed; left: 0; right: 0; bottom: 0; z-index: 50; background-color: var(--tg-secondary-bg-color, #1f2937); border-top-left-radius: 1rem; border-top-right-radius: 1rem; transform: translateY(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; }
        .modal.visible { transform: translateY(0); }
        .modal-handle { width: 36px; height: 4px; background-color: var(--tg-hint-color, #9ca3af); border-radius: 2px; margin: 6px auto; flex-shrink: 0; }
        #code-modal .tab-button.active { border-bottom-color: var(--tg-button-color); color: var(--tg-text-color); }
        #code-output { white-space: pre-wrap; word-wrap: break-word; font-family: 'SF Mono', 'Menlo', 'Monaco', monospace; font-size: 13px; } /* Уменьшен шрифт кода */
        #preview-frame { flex-grow: 1; border: none; background-color: #fff; }
        #settings-popup { position: absolute; bottom: 120px; left: 0.75rem; width: calc(100% - 1.5rem); max-width: 280px; background-color: #2c3542; border-radius: 0.75rem; box-shadow: 0 10px 25px rgba(0,0,0,0.3); z-index: 100; transform: translateY(10px) scale(0.95); opacity: 0; transition: transform 0.2s ease-out, opacity 0.2s ease-out; pointer-events: none; }
        #settings-popup.visible { transform: translateY(0) scale(1); opacity: 1; pointer-events: auto; }
        .spinner { border: 2px solid #4B5563; border-top-color: var(--tg-button-color); border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <input type="file" id="image-input" accept="image/*" class="hidden">

    <div id="app" class="app-container">
        <!-- Уменьшены отступы и размеры элементов в шапке -->
        <header class="flex items-center justify-between p-2 flex-shrink-0" style="background-color: var(--tg-header-bg-color);">
            <div class="flex items-center space-x-2">
                <svg id="menu-button" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                <h1 class="text-lg font-semibold">Devtol</h1>
            </div>
            <div class="flex items-center space-x-2">
                <div id="header-action-container">
                     <button id="header-action-button" class="text-xs font-bold px-2.5 py-1 rounded-full" style="background-color: var(--tg-secondary-bg-color);">PRO</button>
                </div>
                <img id="user-photo" src="https://placehold.co/40x40/1a202c/ffffff?text=U" alt="User Avatar" class="w-7 h-7 rounded-full cursor-pointer">
            </div>
        </header>

        <main id="chat-area" class="chat-area flex flex-col">
             <div id="initial-greeting" class="m-auto text-center">
                  <h2 class="text-3xl font-medium text-blue-400">Здравствуйте,</h2>
                  <p id="greeting-name" class="text-base" style="color: var(--tg-hint-color);"></p>
             </div>
        </main>
        
        <div id="loader" class="hidden p-3"><div class="message bot-message loader"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>

        <!-- Уменьшены отступы и размеры элементов в футере -->
        <footer class="p-2 flex-shrink-0 relative">
            <div class="flex items-center mb-1.5 px-1">
                <button id="attach-button" class="p-1.5 rounded-full hover:bg-gray-700 flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" style="color: var(--tg-hint-color);" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                </button>
                <button id="settings-button" class="p-1.5 rounded-full hover:bg-gray-700 flex-shrink-0">
                    <svg class="w-5 h-5" style="color: var(--tg-hint-color);" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
                </button>
                <div id="mode-tag" class="hidden items-center bg-gray-700 rounded-lg px-2 py-0.5 ml-2 text-xs">
                    <span id="mode-tag-text"></span>
                    <button id="remove-mode-tag" class="ml-1.5 text-gray-400 hover:text-white font-bold text-base">&times;</button>
                </div>
            </div>
            
            <div id="image-preview-container" class="hidden mb-2 p-1.5 bg-gray-700 rounded-lg relative w-20">
                <img id="image-preview" class="rounded w-full h-full object-cover" src="">
                <button id="remove-image-button" class="absolute -top-1.5 -right-1.5 bg-gray-800 rounded-full w-5 h-5 flex items-center justify-center text-white text-xs">&times;</button>
            </div>

            <div class="rounded-xl p-1.5 flex items-center" style="background-color: var(--tg-secondary-bg-color);">
                <input id="message-input" type="text" placeholder="Спросить Devtol" class="flex-grow bg-transparent focus:outline-none mx-2 text-sm">
                <div id="action-button-container" class="flex-shrink-0">
                    <button id="mic-button" class="p-1.5 rounded-full hover:bg-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" style="color: var(--tg-hint-color);" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                    </button>
                    <button id="send-button" class="p-1.5 rounded-full hover:bg-gray-700 hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" style="color: var(--tg-button-color);" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Modals & Popups -->
    <div id="modal-overlay" class="modal-overlay"></div>
    <div id="history-modal" class="modal" style="height: 80%;">
        <div class="modal-handle"></div>
        <div class="p-3 flex-shrink-0 border-b border-gray-700 flex justify-between items-center">
            <h2 class="text-lg font-bold">История</h2>
            <button id="new-chat-button" class="text-xs font-semibold px-2.5 py-1 rounded-md" style="background-color: var(--tg-button-color); color: var(--tg-button-text-color);">+ Новый чат</button>
        </div>
        <div id="chat-list" class="overflow-y-auto p-3"></div>
    </div>
    <div id="profile-modal" class="modal" style="max-height: 90%;">
        <div class="modal-handle"></div>
        <div class="p-3 flex-shrink-0 border-b border-gray-700 flex justify-between items-center">
            <h2 class="text-lg font-bold">Профиль</h2>
            <button id="close-profile-modal" class="text-2xl">&times;</button>
        </div>
        <div class="p-4 overflow-y-auto">
            <div class="text-center">
                <img id="profile-modal-photo" src="https://placehold.co/128x128/1a202c/ffffff?text=U" class="w-24 h-24 rounded-full mx-auto mb-3">
                <h3 id="profile-modal-name" class="text-xl font-bold">Имя пользователя</h3>
                <p id="profile-modal-username" class="text-gray-400 text-sm">@username</p>
                <p id="profile-modal-id" class="text-xs text-gray-500 mt-1.5"></p>
            </div>
            <div id="repositories-section" class="mt-6">
                <h4 class="text-base font-bold mb-3">Репозитории</h4>
                <div id="repo-list" class="space-y-2">
                    <!-- Repo items will be injected here -->
                </div>
            </div>
        </div>
    </div>
    <div id="settings-popup">
        <ul class="p-1.5 text-white text-sm">
            <li data-mode="canvas" class="flex items-center p-2 rounded-md hover:bg-gray-600 cursor-pointer"><svg class="w-4 h-4 mr-2.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>Canvas (HTML)</li>
            <li data-mode="react" class="flex items-center p-2 rounded-md hover:bg-gray-600 cursor-pointer"><svg class="w-4 h-4 mr-2.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path><circle cx="12" cy="12" r="3"></circle></svg>React</li>
        </ul>
    </div>
    <div id="code-modal" class="modal flex flex-col" style="height: 90%;">
        <div class="modal-handle"></div>
        <div id="code-modal-header" class="p-3 flex-shrink-0 border-b border-gray-700 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div id="code-tabs" class="flex space-x-3 text-gray-400 text-sm">
                    <button data-tab="code" class="tab-button font-bold py-1 border-b-2 border-transparent">Код</button>
                    <button data-tab="preview" class="tab-button font-bold py-1 border-b-2 border-transparent">Просмотр</button>
                </div>
                <button id="deploy-button" class="hidden text-xs font-semibold px-2.5 py-1 rounded-md" style="background-color: var(--tg-button-color); color: var(--tg-button-text-color);"></button>
            </div>
            <button id="close-code-modal" class="text-2xl">&times;</button>
        </div>
        <div id="code-view" class="overflow-y-auto p-3 flex-grow">
            <div id="ai-status-container" class="mb-3 text-gray-400 space-y-1.5 text-sm"></div>
            <pre><code id="code-output"></code></pre>
        </div>
        <div id="preview-view" class="hidden flex-grow">
            <iframe id="preview-frame"></iframe>
        </div>
    </div>
    <div id="confirm-restore-modal" class="modal" style="height: auto; max-height: 40%;">
        <div class="p-4 text-center">
            <h3 class="text-base font-bold mb-2">Восстановить эту версию?</h3>
            <p class="text-gray-400 mb-4 text-sm">Все более новые версии в этом чате будут удалены.</p>
            <div class="flex justify-center space-x-3">
                <button id="cancel-restore-button" class="px-5 py-2 rounded-lg bg-gray-600 text-sm">Нет</button>
                <button id="confirm-restore-button" class="px-5 py-2 rounded-lg text-sm" style="background-color: var(--tg-button-color); color: var(--tg-button-text-color);">Да</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;

            // --- ВАЖНО: ХРАНЕНИЕ ТОКЕНОВ НА КЛИЕНТЕ НЕБЕЗОПАСНО ---
            // Этот код предназначен только для демонстрации.
            // В реальном приложении эти ключи и вся логика работы с API
            // должны находиться на вашем сервере (backend).
            const GITHUB_TOKEN = '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'; // ЗАМЕНИТЕ СВОИМ ТОКЕНОМ
            const NETLIFY_TOKEN = 'nfp_Yedi7SZwd3Urp5EBVSUbkSreq1x2o8xj505e'; // ЗАМЕНИТЕ СВОИМ ТОКЕНОМ

            const ui = {
                imageInput: document.getElementById('image-input'),
                attachButton: document.getElementById('attach-button'),
                imagePreviewContainer: document.getElementById('image-preview-container'),
                imagePreview: document.getElementById('image-preview'),
                removeImageButton: document.getElementById('remove-image-button'),
                messageInput: document.getElementById('message-input'),
                micButton: document.getElementById('mic-button'),
                sendButton: document.getElementById('send-button'),
                chatArea: document.getElementById('chat-area'),
                loader: document.getElementById('loader'),
                initialGreeting: document.getElementById('initial-greeting'),
                greetingName: document.getElementById('greeting-name'),
                userPhoto: document.getElementById('user-photo'),
                settingsButton: document.getElementById('settings-button'),
                settingsPopup: document.getElementById('settings-popup'),
                settingsItems: document.querySelectorAll('#settings-popup li'),
                modeTag: document.getElementById('mode-tag'),
                modeTagText: document.getElementById('mode-tag-text'),
                removeModeTag: document.getElementById('remove-mode-tag'),
                menuButton: document.getElementById('menu-button'),
                modalOverlay: document.getElementById('modal-overlay'),
                historyModal: document.getElementById('history-modal'),
                profileModal: document.getElementById('profile-modal'),
                closeProfileModal: document.getElementById('close-profile-modal'),
                profileModalPhoto: document.getElementById('profile-modal-photo'),
                profileModalName: document.getElementById('profile-modal-name'),
                profileModalUsername: document.getElementById('profile-modal-username'),
                profileModalId: document.getElementById('profile-modal-id'),
                repoList: document.getElementById('repo-list'), // NEW
                codeModal: document.getElementById('code-modal'),
                closeCodeModal: document.getElementById('close-code-modal'),
                codeTabs: document.getElementById('code-tabs'),
                codeView: document.getElementById('code-view'),
                previewView: document.getElementById('preview-view'),
                codeOutput: document.getElementById('code-output'),
                previewFrame: document.getElementById('preview-frame'),
                aiStatusContainer: document.getElementById('ai-status-container'),
                newChatButton: document.getElementById('new-chat-button'),
                chatList: document.getElementById('chat-list'),
                confirmRestoreModal: document.getElementById('confirm-restore-modal'),
                confirmRestoreButton: document.getElementById('confirm-restore-button'),
                cancelRestoreButton: document.getElementById('cancel-restore-button'),
                headerActionContainer: document.getElementById('header-action-container'),
                headerActionButton: document.getElementById('header-action-button'),
                deployButton: document.getElementById('deploy-button'),
            };

            let attachedImageUrl = null;
            let currentMode = null; // Default mode is now null
            let chats = {};
            let activeChatId = null;
            let isGenerating = false;
            let versionToRestore = null;
            let countdownInterval = null;

            tg.ready();
            tg.expand();
            
            const forceDarkTheme = () => {
                tg.setHeaderColor('#1f2937');
                tg.setBackgroundColor('#111827');

                const root = document.documentElement;
                const darkThemeCssVars = {
                    '--tg-theme-bg-color': '#111827',
                    '--tg-theme-text-color': '#ffffff',
                    '--tg-theme-hint-color': '#9ca3af',
                    '--tg-theme-secondary-bg-color': '#1f2937',
                    '--tg-theme-header-bg-color': '#1f2937',
                    '--tg-theme-button-color': '#8774e1',
                    '--tg-theme-button-text-color': '#ffffff',
                };

                Object.entries(darkThemeCssVars).forEach(([key, value]) => {
                    root.style.setProperty(key, value);
                });
            };

            forceDarkTheme();

            const user = tg.initDataUnsafe.user;
            if (user && user.first_name) {
                if (ui.greetingName) ui.greetingName.textContent = user.first_name;
                if (ui.userPhoto) ui.userPhoto.src = user.photo_url || `https://placehold.co/40x40/7c3aed/ffffff?text=${user.first_name.charAt(0).toUpperCase()}`;
            }
            
            const transliterate = (text) => {
                const a = {"Ё":"YO","Й":"I","Ц":"TS","У":"U","К":"K","Е":"E","Н":"N","Г":"G","Ш":"SH","Щ":"SCH","З":"Z","Х":"H","Ъ":"","ё":"yo","й":"i","ц":"ts","у":"u","к":"k","е":"e","н":"n","г":"g","ш":"sh","щ":"sch","з":"z","х":"h","ъ":"","Ф":"F","Ы":"I","В":"V","А":"a","П":"P","Р":"R","О":"O","Л":"L","Д":"D","Ж":"ZH","Э":"E","ф":"f","ы":"i","в":"v","а":"a","п":"p","р":"r","о":"o","л":"l","д":"d","ж":"zh","э":"e","Я":"Ya","Ч":"CH","С":"S","М":"M","И":"I","Т":"T","Ь":"","Б":"B","Ю":"YU","я":"ya","ч":"ch","с":"s","м":"m","и":"i","т":"t","ь":"","б":"b","ю":"yu"};
                return text.split('').map(char => a[char] || char).join('');
            };

            const addMessage = (text, sender, imageUrl = null, codeVersion = null) => {
                const activeChat = chats[activeChatId];
                if (!activeChat) return;
                if(ui.initialGreeting) ui.initialGreeting.style.display = 'none';
                
                const message = { id: Date.now(), text, sender, imageUrl, codeVersion };
                activeChat.messages.push(message);

                if (sender === 'user' && activeChat.messages.filter(m => m.sender === 'user').length === 1 && text) {
                    const englishTitle = transliterate(text)
                        .toLowerCase()
                        .replace(/[^a-z0-9\s-]/g, '') 
                        .replace(/\s+/g, '-') 
                        .replace(/-+/g, '-');
                    
                    activeChat.title = text;
                    activeChat.repoName = `${englishTitle.substring(0, 50)}-${Date.now().toString().slice(-5)}`;
                }
                renderMessages();
                 // Don't simulate bot response for canvas/react modes
                if (sender === 'user' && !currentMode) {
                    simulateBotResponse(`Это симуляция ответа на: "${text}".`);
                }
            };

            const renderMessages = () => {
                const activeChat = chats[activeChatId];
                ui.chatArea.innerHTML = '';
                if (!activeChat || activeChat.messages.length === 0) {
                    if(ui.initialGreeting) ui.initialGreeting.style.display = 'block';
                    return;
                }
                if(ui.initialGreeting) ui.initialGreeting.style.display = 'none';

                const latestCodeVersion = activeChat.codeHistory.length;

                activeChat.messages.forEach(msg => {
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'message-container';
                    const msgContent = document.createElement('div');
                    msgDiv.className = `flex flex-col ${msg.sender === 'user' ? 'items-end' : 'items-start'}`;
                    msgContent.className = `message ${msg.sender === 'user' ? 'user-message' : 'bot-message'}`;
                    
                    if (msg.imageUrl) {
                        const img = document.createElement('img');
                        img.src = msg.imageUrl;
                        img.className = 'rounded-lg';
                        msgContent.appendChild(img);
                    }
                    if (msg.text) {
                        const textP = document.createElement('p');
                        textP.innerHTML = msg.text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="text-blue-300 underline">$1</a>');
                        if(msg.imageUrl) textP.className = 'mt-2';
                        msgContent.appendChild(textP);
                    }
                    if (msg.codeVersion) {
                        const isLatest = msg.codeVersion === latestCodeVersion;
                        const button = document.createElement('button');
                        button.textContent = isLatest ? 'Открыть' : 'Восстановить';
                        button.className = 'mt-2 w-full text-center py-1.5 rounded-lg font-semibold transition-colors text-sm';
                        
                        if (isLatest) {
                            button.style.backgroundColor = 'var(--tg-button-color)';
                            button.style.color = 'var(--tg-button-text-color)';
                            button.onclick = () => openCodeModal(true, msg.codeVersion);
                        } else {
                            button.style.backgroundColor = '#4B5563'; // gray-600
                            button.style.color = 'white';
                            button.onclick = () => showRestoreConfirmation(msg.codeVersion);
                        }
                        msgContent.appendChild(button);
                    }

                    msgDiv.appendChild(msgContent);
                    ui.chatArea.appendChild(msgDiv);
                });
                ui.chatArea.scrollTop = ui.chatArea.scrollHeight;
            };

            const simulateBotResponse = (userInput) => {
                ui.loader.classList.remove('hidden');
                ui.chatArea.scrollTop = ui.chatArea.scrollHeight;
                setTimeout(() => {
                    ui.loader.classList.add('hidden');
                    addMessage(userInput, 'bot');
                }, 1500);
            };

            const sendMessage = () => {
                if (isGenerating) return;
                const text = ui.messageInput.value.trim();
                if (text || attachedImageUrl) {
                    addMessage(text, 'user', attachedImageUrl);
                    if (currentMode === 'canvas' || currentMode === 'react') {
                        const activeChat = chats[activeChatId];
                        if (activeChat.codeHistory.length === 0) { 
                            initiateAiGeneration(text);

                // if (hasContent && isEnabled) tg.MainButton.show(); else tg.MainButton.hide();
                // --- Конец изменений ---
            };

            const callGeminiAPI = async (prompt) => {
                const apiKey = ""; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const payload = { 
                    contents: [{ role: "user", parts: [{ text: prompt }] }],
                    generationConfig: {
                        responseMimeType: "application/json",
                    }
                };

                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const result = await response.json();
                    
                    const responseText = result.candidates[0].content.parts[0].text;
                    return JSON.parse(responseText);

                } catch (error) {
                    console.error("Ошибка API:", error);
                    return { "error.html": `<!-- Ошибка при генерации кода: ${error.message} -->` };
                }
            };
            
            const formatCodeForDisplay = (codeObject) => {
                if (typeof codeObject === 'string') return codeObject;
                if (codeObject['error.html']) return codeObject['error.html'];
                
                return Object.entries(codeObject)
                    .map(([filename, code]) => `//--- ${filename} ---\n\n${code}`)
                    .join('\n\n\n');
            };

            const runAiProcess = async (steps, prompt) => {
                isGenerating = true;
                updateInputState();
                openModal(ui.codeModal);
                
                const activeChat = chats[activeChatId];
                const isReact = activeChat.mode === 'react';
                document.querySelector('[data-tab="preview"]').style.display = isReact ? 'none' : 'block';
                switchTab('code');

                ui.codeOutput.textContent = '';
                ui.aiStatusContainer.innerHTML = '';

                for (let i = 0; i < steps.length; i++) {
                    const step = steps[i];
                    const statusDiv = document.createElement('div');
                    statusDiv.className = 'flex items-center space-x-2';
                    const iconSpan = document.createElement('span');
                    iconSpan.innerHTML = '<div class="spinner"></div>';
                    statusDiv.appendChild(iconSpan);
                    const textSpan = document.createElement('span');
                    textSpan.textContent = step;
                    statusDiv.appendChild(textSpan);
                    ui.aiStatusContainer.appendChild(statusDiv);
                    
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    iconSpan.innerHTML = '✅';
                }
                
                const apiStatusDiv = document.createElement('div');
                apiStatusDiv.className = 'flex items-center space-x-2';
                const iconSpan = document.createElement('span');
                iconSpan.innerHTML = '<div class="spinner"></div>';
                apiStatusDiv.appendChild(iconSpan);
                const textSpan = document.createElement('span');
                textSpan.textContent = 'Отправка запроса в Gemini...';
                apiStatusDiv.appendChild(textSpan);
                ui.aiStatusContainer.appendChild(apiStatusDiv);

                const generatedCodeObject = await callGeminiAPI(prompt);
                textSpan.textContent = 'Получение ответа...';
                iconSpan.innerHTML = '✅';
                
                const formattedCode = formatCodeForDisplay(generatedCodeObject);
                typeCode(generatedCodeObject, formattedCode);
            };

            const initiateAiGeneration = (prompt) => {
                const activeChat = chats[activeChatId];
                activeChat.mode = currentMode;

                let fullPrompt;
                if (currentMode === 'react') {
                    fullPrompt = `Ты - эксперт по React. Создай полноценное, красивое, минималистичное мобильное React-приложение.
                    Требования:
                    1.  Используй функциональные компоненты и хуки.
                    2.  Используй Tailwind CSS для стилей (предполагается, что он настроен).
                    3.  Создай нижний навбар с 3-4 иконками (SVG).
                    4.  Приложение должно быть полностью функциональным на JavaScript.
                    5.  Тема приложения: "${prompt}".

                    Твой ответ должен быть СТРОГО в формате JSON, содержащий три ключа: "package.json", "public/index.html", и "src/App.js".
                    - "package.json" должен содержать зависимости: react, react-dom.
                    - "public/index.html" должен быть базовым HTML с div id="root" и подключением Tailwind.
                    - "src/App.js" должен содержать всю логику и JSX приложения.
                    Не добавляй никаких объяснений, только JSON.`;
                } else {
                     fullPrompt = `Ты - эксперт по фронтенд-разработке. Создай полноценное, красивое, минималистичное мобильное приложение в виде одного HTML-файла. Используй Tailwind CSS для стилей. Обязательно добавь нижний навбар с 3-4 иконками. Приложение должно быть полностью функциональным на JavaScript. Тема приложения: "${prompt}".
                     Твой ответ должен быть СТРОГО в формате JSON, содержащий один ключ: "index.html". Не добавляй никаких объяснений, только JSON.`;
                }
                runAiProcess(["Анализирую запрос...", "Проектирую структуру...", "Начинаю генерацию..."], fullPrompt);
            };

            const improveAiGeneration = (prompt) => {
                const activeChat = chats[activeChatId];
                if (!activeChat || activeChat.codeHistory.length === 0) {
                    initiateAiGeneration(prompt);
                    return;
                }
                const latestCodeObject = activeChat.codeHistory.slice(-1)[0].code;
                const codeString = JSON.stringify(latestCodeObject, null, 2);

                let fullPrompt;
                if (activeChat.mode === 'react') {
                    fullPrompt = `Ты - эксперт по React. Вот существующий код React-приложения в формате JSON:\n\n${codeString}\n\nТеперь, пожалуйста, внеси следующее улучшение: "${prompt}".
                    Не меняй общую структуру, если это не требуется. Твой ответ должен содержать ТОЛЬКО полный и обновленный JSON с ключами "package.json", "public/index.html", и "src/App.js", без каких-либо объяснений.`;
                } else {
                    fullPrompt = `Ты - эксперт по фронтенд-разработке. Вот существующий HTML-код приложения в формате JSON:\n\n${codeString}\n\nТеперь, пожалуйста, внеси следующее улучшение: "${prompt}".
                    Не меняй общую структуру, если это не требуется. Твой ответ должен содержать ТОЛЬКО полный и обновленный JSON с ключом "index.html", без каких-либо объяснений.`;
                }
                runAiProcess([`Понял, нужно: "${prompt}"`, "Применяю изменения...", "Переписываю код..."], fullPrompt);
            };

            const typeCode = (codeObject, formattedCode) => {
                const activeChat = chats[activeChatId];
                const newVersion = activeChat.codeHistory.length + 1;
                activeChat.codeHistory.push({ version: newVersion, code: codeObject });
                
                let index = 0;
                const interval = setInterval(() => {
                    if (index < formattedCode.length) {

                            addMessage("Приложение сгенерировано.", 'bot', null, newVersion);

                            updateInputState();
                            if (newVersion === 1) {

                }, 5);
            };

            const switchTab = (tabName) => {
                const tabs = ui.codeTabs.querySelectorAll('.tab-button');

                if (isPreview) {
                    const activeChat = chats[activeChatId];
                    const latestCode = activeChat.codeHistory.length > 0 ? activeChat.codeHistory.slice(-1)[0].code['index.html'] : '';
                    ui.previewFrame.srcdoc = latestCode;
                }
            };
            
            const openCodeModal = (switchToPreview = false, version) => {

                const isReact = activeChat.mode === 'react';
                document.querySelector('[data-tab="preview"]').style.display = isReact ? 'none' : 'block';

                if (isReact) {

            const openModal = (modal) => {

            const openProfileModal = () => {

                    ui.repoList.innerHTML = '<p class="text-gray-500 text-center text-sm">У вас пока нет репозиториев.</p>';

                }

                userRepos.reverse().forEach(chat => {
                    const repoDiv = document.createElement('div');

                        ${chat.deployUrl ? `

                        </div>
                        ` : ''}

                    repoDiv.querySelector('a').addEventListener('click', (e) => {
                        e.preventDefault();
                        tg.openLink(e.target.href);
                    });
                    ui.repoList.appendChild(repoDiv);
                });
            };

            const createNewChat = () => {
                const newId = Date.now().toString();
                chats[newId] = {
                    id: newId,
                    title: 'Новый чат',
                    mode: null,
                    repoName: null,
                    repoFullName: null,
                    messages: [],
                    codeHistory: [],
                    deployUrl: null,
                    isDeploying: false,
                };
                switchChat(newId);
                closeModal();
            };

            const switchChat = (chatId) => {
                activeChatId = chatId;
                renderMessages();
                updateHeaderButton();
                closeModal();
            };

            const renderChatList = () => {
                if(!ui.chatList) return;
                ui.chatList.innerHTML = '';
                Object.values(chats).reverse().forEach(chat => {
                    const chatDiv = document.createElement('div');
                    chatDiv.className = 'p-2.5 rounded-lg hover:bg-gray-800 cursor-pointer';
                    const title = document.createElement('p');
                    title.className = 'font-semibold truncate text-sm';
                    title.textContent = chat.title;
                    chatDiv.appendChild(title);
                    
                    const lastMessage = chat.messages.slice().reverse().find(m => m.text);
                    if (lastMessage) {
                        const snippet = document.createElement('p');
                        snippet.className = 'text-xs text-gray-400 truncate';
                        snippet.textContent = lastMessage.text;
                        chatDiv.appendChild(snippet);
                    }

                    chatDiv.onclick = () => switchChat(chat.id);
                    ui.chatList.appendChild(chatDiv);
                });
            };

            const showRestoreConfirmation = (version) => {
                versionToRestore = version;
                openModal(ui.confirmRestoreModal);
            };

            const confirmRestore = () => {
                const activeChat = chats[activeChatId];
                if (!activeChat || versionToRestore === null) return;
                
                const versionIndex = activeChat.codeHistory.findIndex(h => h.version === versionToRestore);
                if (versionIndex === -1) return;

                activeChat.codeHistory.splice(versionIndex + 1);
                
                const lastValidMessageIndex = activeChat.messages.map(m => m.codeVersion).lastIndexOf(versionToRestore);
                if(lastValidMessageIndex > -1) {
                    activeChat.messages.splice(lastValidMessageIndex + 1);
                }
                
                renderMessages();
                closeModal();
                versionToRestore = null;
            };

            // --- Deployment Logic ---

            const updateHeaderButton = () => {
                const chat = chats[activeChatId];
                if (!chat) return;

                let buttonHTML = '';
                if (chat.deployUrl) {
                    buttonHTML = `<button id="header-action-button" class="text-xs font-bold px-2.5 py-1 rounded-full bg-green-500 text-white">Открыть</button>`;
                } else if (chat.isDeploying) {
                    buttonHTML = `<button id="header-action-button" class="text-xs font-bold px-2.5 py-1 rounded-full flex items-center" style="background-color: var(--tg-secondary-bg-color);" disabled><div class="spinner mr-1.5"></div>Деплой...</button>`;
                } else {
                    buttonHTML = `<button id="header-action-button" class="text-xs font-bold px-2.5 py-1 rounded-full" style="background-color: var(--tg-secondary-bg-color);">PRO</button>`;
                }
                ui.headerActionContainer.innerHTML = buttonHTML;

                const newButton = document.getElementById('header-action-button');
                if (chat.deployUrl) {
                    newButton.onclick = () => tg.openLink(chat.deployUrl);
                }
            };
            
            const startDeployCountdown = () => {
                ui.deployButton.classList.remove('hidden');
                ui.deployButton.disabled = true;
                let seconds = 60;
                ui.deployButton.textContent = `Деплой через ${seconds} сек.`;

                countdownInterval = setInterval(() => {
                    seconds--;
                    ui.deployButton.textContent = `Деплой через ${seconds} сек.`;
                    if (seconds <= 0) {
                        clearInterval(countdownInterval);
                        ui.deployButton.disabled = false;
                        ui.deployButton.textContent = 'Деплой';
                    }
                }, 1000);
            };

            const updateDeployButtonState = () => {
                const chat = chats[activeChatId];
                if (chat && chat.repoFullName && !chat.deployUrl && !chat.isDeploying) {
                    ui.deployButton.classList.remove('hidden');
                    ui.deployButton.disabled = false;
                    ui.deployButton.textContent = 'Деплой';
                } else {
                    ui.deployButton.classList.add('hidden');
                }
            };
            
            const createGitHubRepo = async (repoName, codeObject) => {
                const chat = chats[activeChatId];
                addMessage(`Создаю репозиторий "${repoName}" на GitHub...`, 'bot');
                try {
                    const repoResponse = await fetch('https://api.github.com/user/repos', {
                        method: 'POST',
                        headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' },
                        body: JSON.stringify({ name: repoName, description: 'Created by Devtol Mini App', private: false }),
                    });
                    if (!repoResponse.ok) throw new Error(`Ошибка GitHub: ${ (await repoResponse.json()).message }`);
                    const repoData = await repoResponse.json();
                    chat.repoFullName = repoData.full_name;

                    addMessage('Загружаю файлы в репозиторий...', 'bot');
                    
                    for (const [filePath, fileContent] of Object.entries(codeObject)) {
                        const content = btoa(unescape(encodeURIComponent(fileContent)));
                        const fileResponse = await fetch(`https://api.github.com/repos/${chat.repoFullName}/contents/${filePath}`, {
                            method: 'PUT',
                            headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' },
                            body: JSON.stringify({ message: 'Initial commit', content: content }),
                        });
                        if (!fileResponse.ok) throw new Error(`Ошибка загрузки файла ${filePath}: ${ (await fileResponse.json()).message }`);
                    }
                    
                    addMessage('✅ Репозиторий создан. Деплой будет доступен через минуту.', 'bot');
                    startDeployCountdown();

                } catch (error) {
                     addMessage(`❌ Ошибка создания репозитория: ${error.message}`, 'bot');
                }
            };
            
            const pollDeployStatus = (siteId, liveUrl) => {
                const chat = chats[activeChatId];
                let attempts = 0;
                const maxAttempts = 24;

                const intervalId = setInterval(async () => {
                    if (attempts >= maxAttempts) {
                        clearInterval(intervalId);
                        addMessage(`❌ Ошибка: Деплой не завершился за 2 минуты.`, 'bot');
                        chat.isDeploying = false;
                        updateHeaderButton();
                        return;
                    }
                    
                    try {
                        const response = await fetch(`https://api.netlify.com/api/v1/sites/${siteId}/deploys`, {
                            headers: { 'Authorization': `Bearer ${NETLIFY_TOKEN}` }
                        });
                        if (!response.ok) { 
                            throw new Error(`Ошибка API Netlify: ${response.statusText}`);
                        }
                        const deploys = await response.json();
                        if (deploys && deploys.length > 0) {
                            const latestDeploy = deploys[0];
                            if (latestDeploy.state === 'ready') {
                                clearInterval(intervalId);
                                chat.deployUrl = liveUrl;
                                addMessage(`✅ Успех! Ваш сайт доступен по адресу: ${liveUrl}`, 'bot');
                                tg.HapticFeedback.notificationOccurred('success');
                                chat.isDeploying = false;
                                updateHeaderButton();
                            } else if (latestDeploy.state === 'error') {
                                 clearInterval(intervalId);
                                 addMessage(`❌ Ошибка деплоя на Netlify: ${latestDeploy.error_message}`, 'bot');
                                 chat.isDeploying = false;
                                 updateHeaderButton();
                            }
                        }
                    } catch (error) {
                        clearInterval(intervalId);
                        addMessage(`❌ Ошибка при проверке статуса деплоя: ${error.message}`, 'bot');
                        chat.isDeploying = false;
                        updateHeaderButton();
                    }
                    attempts++;
                }, 5000); 
            };
            
            const deployToNetlify = async () => {
                const chat = chats[activeChatId];
                if (!chat || !chat.repoFullName) {
                    addMessage('Ошибка: не найден репозиторий для деплоя.', 'bot');
                    return;
                }
                
                chat.isDeploying = true;
                updateHeaderButton();
                ui.deployButton.classList.add('hidden');
                addMessage(`Начинаю деплой проекта "${chat.repoName}"...`, 'bot');

                try {
                    addMessage('1/2 Создаю сайт на Netlify...', 'bot');
                    
                    const sitePayload = {
                        repo: {
                            provider: 'github',
                            repo: chat.repoFullName,
                            private: false,
                            branch: 'main'
                        }
                    };

                    if (chat.mode === 'react') {
                        sitePayload.repo.cmd = 'npm run build';
                        sitePayload.repo.dir = 'build/';
                    }

                    const siteResponse = await fetch('https://api.netlify.com/api/v1/sites', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${NETLIFY_TOKEN}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify(sitePayload),
                    });
                    if (!siteResponse.ok) throw new Error(`Ошибка Netlify: ${ (await siteResponse.json()).message }`);
                    const siteData = await siteResponse.json();
                    
                    addMessage('2/2 Ожидаю завершения деплоя...', 'bot');
                    const liveUrl = siteData.ssl_url || siteData.url;
                    pollDeployStatus(siteData.id, liveUrl);

                    addMessage(`❌ Ошибка деплоя: ${error.message}`, 'bot');

            const setupEventListeners = () => {

                }
                if(ui.sendButton) ui.sendButton.addEventListener('click', sendMessage);
                if(ui.attachButton) ui.attachButton.addEventListener('click', () => ui.imageInput.click());

                            if(ui.imagePreview) ui.imagePreview.src = attachedImageUrl;
                            if(ui.imagePreviewContainer) ui.imagePreviewContainer.classList.remove('hidden');
                            updateInputState();
                        };
                        reader.readAsDataURL(file);
                    }
                    if(event.target) event.target.value = '';
                });
                if(ui.settingsButton) ui.settingsButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if(ui.settingsPopup) ui.settingsPopup.classList.toggle('visible');
                    tg.HapticFeedback.impactOccurred('light');
                });
                document.addEventListener('click', (e) => {
                    if (ui.settingsPopup && !ui.settingsPopup.contains(e.target) && ui.settingsButton && !ui.settingsButton.contains(e.target)) {
                        ui.settingsPopup.classList.remove('visible');
                    }
                });
                if(ui.settingsItems) ui.settingsItems.forEach(item => {
                    item.addEventListener('click', () => {
                        if(ui.modeTagText) ui.modeTagText.textContent = item.textContent.trim();
                        if(ui.modeTag) {
                            ui.modeTag.classList.remove('hidden');
                            ui.modeTag.classList.add('flex');
                        }
                        currentMode = item.dataset.mode;
                        if(ui.settingsPopup) ui.settingsPopup.classList.remove('visible');
                        tg.HapticFeedback.impactOccurred('medium');
                    });
                });
                if(ui.removeModeTag) ui.removeModeTag.addEventListener('click', () => {
                    if(ui.modeTag) {
                        ui.modeTag.classList.add('hidden');
                        ui.modeTag.classList.remove('flex');
                    }
                    currentMode = null;
                    tg.HapticFeedback.impactOccurred('light');
                });
                if(ui.menuButton) ui.menuButton.addEventListener('click', () => {
                    renderChatList();
                    openModal(ui.historyModal);
                });
                if (ui.newChatButton) {
                    ui.newChatButton.addEventListener('click', createNewChat);
                }
                if(ui.userPhoto) ui.userPhoto.addEventListener('click', openProfileModal);
                if(ui.modalOverlay) ui.modalOverlay.addEventListener('click', closeModal);
                if(ui.closeProfileModal) ui.closeProfileModal.addEventListener('click', closeModal);
                if(ui.closeCodeModal) ui.closeCodeModal.addEventListener('click', closeModal);
                if(ui.confirmRestoreButton) ui.confirmRestoreButton.addEventListener('click', confirmRestore);
                if(ui.cancelRestoreButton) ui.cancelRestoreButton.addEventListener('click', closeModal);
                if(ui.codeTabs) ui.codeTabs.querySelectorAll('.tab-button').forEach(button => {
                    button.addEventListener('click', () => switchTab(button.dataset.tab));
                });
                if(ui.deployButton) ui.deployButton.addEventListener('click', deployToNetlify);
                [ui.historyModal, ui.profileModal, ui.codeModal, ui.confirmRestoreModal].forEach(modal => {
                    if (modal) {
                        let startY;
                        modal.addEventListener('touchstart', (e) => { startY = e.touches[0].clientY; }, { passive: true });
                        modal.addEventListener('touchmove', (e) => {
                            if (modal.scrollTop === 0 && e.touches[0].clientY > startY + 50) closeModal();
                        }, { passive: true });
                    }
                });
            };

            const initApp = () => {
                createNewChat();
                setupEventListeners();
                updateInputState();
                // --- Начало изменений: Удаление основной кнопки ---
                // tg.MainButton.setText('Отправить');
                // tg.MainButton.onClick(sendMessage);
                // --- Конец изменений ---
            };

            initApp();
        });
    </script>
</body>
